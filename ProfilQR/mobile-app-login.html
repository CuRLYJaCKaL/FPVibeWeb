<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 380px;
            width: 100%;
        }

        .wordmark {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 48px;
        }

        .tabs {
            display: flex;
            gap: 24px;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 15px;
            font-weight: 500;
            padding: 0 0 12px 0;
            cursor: pointer;
            transition: color 0.2s;
            font-family: inherit;
            position: relative;
        }

        .tab.active {
            color: #fff;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: #fff;
        }

        .tab:hover:not(.active) {
            color: rgba(255, 255, 255, 0.7);
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 15px;
            color: #fff;
            font-family: inherit;
            transition: all 0.2s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .forgot {
            text-align: right;
            margin: -12px 0 24px 0;
        }

        .forgot a {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 32px 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: calc(50% - 30px);
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social {
            display: grid;
            gap: 12px;
        }

        .social-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .social-btn:active {
            transform: translateY(0);
        }

        .error {
            display: none;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #ef4444;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .error.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 480px) {
            .wordmark {
                font-size: 20px;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wordmark">FPVibe</div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login -->
        <div id="login" class="panel active">
            <div class="error" id="loginError">Invalid email or password</div>

            <form onsubmit="handleLogin(event)">
                <div class="field">
                    <label>Email</label>
                    <input type="email" placeholder="pilot@fpvibe.app" required>
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit">Log In</button>
            </form>

            <div class="divider">or</div>

            <div class="social">
                <button class="social-btn" onclick="socialLogin('google')">Continue with Google</button>
                <button class="social-btn" onclick="socialLogin('apple')">Continue with Apple</button>
            </div>
        </div>

        <!-- Sign Up -->
        <div id="signup" class="panel">
            <div class="error" id="signupError">Passwords do not match</div>

            <form onsubmit="handleSignup(event)">
                <div class="field">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="pilot@fpvibe.app" required>
                </div>

                <div class="field">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="brick_pilot" required pattern="[a-zA-Z0-9_]{3,20}">
                </div>

                <div class="field">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required minlength="8">
                </div>

                <div class="field">
                    <label>Repeat Password</label>
                    <input type="password" id="signupPasswordRepeat" placeholder="••••••••" required minlength="8">
                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="divider">or</div>

            <div class="social">
                <button class="social-btn" onclick="socialLogin('google')">Continue with Google</button>
                <button class="social-btn" onclick="socialLogin('apple')">Continue with Apple</button>
            </div>
        </div>

        <div class="footer">
            By continuing, you agree to our <a href="#">Terms of Service</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.error').forEach(e => e.classList.remove('show'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup').classList.add('active');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            document.getElementById('loginError').classList.add('show');
            setTimeout(() => document.getElementById('loginError').classList.remove('show'), 3000);
        }

        function handleSignup(e) {
            e.preventDefault();
            const pass = document.getElementById('signupPassword').value;
            const passRepeat = document.getElementById('signupPasswordRepeat').value;

            if (pass !== passRepeat) {
                document.getElementById('signupError').classList.add('show');
                setTimeout(() => document.getElementById('signupError').classList.remove('show'), 3000);
                return;
            }

            alert('Account created successfully');
        }

        function socialLogin(provider) {
            console.log('Social login:', provider);
        }
    </script>
</body>
</html>
