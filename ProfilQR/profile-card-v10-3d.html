<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - 3D Depth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            perspective: 2000px;
            overflow: hidden;
        }

        /* Depth field background */
        .depth-field {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .depth-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.6), rgba(6, 182, 212, 0.4));
            border-radius: 50%;
            animation: depthFloat 6s ease-in-out infinite;
        }

        @keyframes depthFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate3d(var(--tx), var(--ty), 100px) scale(1.5);
                opacity: 0.8;
            }
        }

        .profile-card {
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 3D Card container with layers */
        .card-3d {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        /* Layer system - back to front */
        .layer {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            pointer-events: none;
        }

        .layer-back {
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.3) 0%,
                rgba(6, 182, 212, 0.2) 100%
            );
            transform: translateZ(-40px);
            filter: blur(20px);
        }

        .layer-mid {
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.2) 0%,
                rgba(6, 182, 212, 0.15) 100%
            );
            transform: translateZ(-20px);
            filter: blur(10px);
        }

        /* Main content layer */
        .card-content {
            position: relative;
            background: linear-gradient(135deg,
                rgba(15, 15, 15, 0.95) 0%,
                rgba(10, 10, 10, 0.98) 100%
            );
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 48px;
            transform: translateZ(0);
            box-shadow:
                0 50px 100px rgba(0, 0, 0, 0.9),
                0 20px 40px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            pointer-events: all;
        }

        /* Floating header */
        .floating-header {
            transform: translateZ(30px);
            margin-bottom: 32px;
        }

        .pilot-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 12px;
            background: linear-gradient(135deg,
                #fff 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(139, 92, 246, 0.9) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
        }

        .pilot-username {
            font-size: 18px;
            font-weight: 600;
            color: rgba(6, 182, 212, 0.8);
            letter-spacing: 0.02em;
        }

        /* Content grid with depth */
        .depth-grid {
            display: grid;
            grid-template-columns: 1fr 240px;
            gap: 40px;
            align-items: start;
        }

        /* Info section with depth layers */
        .info-stack {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            transform: translateZ(10px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateZ(25px) scale(1.02);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.3);
        }

        .info-header {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 8px;
        }

        .info-text {
            font-size: 15px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }

        /* Stats grid */
        .stats-depth {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .stat-bubble {
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transform: translateZ(15px);
            transition: all 0.3s;
        }

        .stat-bubble:hover {
            transform: translateZ(30px) scale(1.05);
            background: rgba(139, 92, 246, 0.15);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
        }

        .stat-num {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .stat-name {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Floating QR section */
        .qr-float {
            position: relative;
            transform: translateZ(40px);
        }

        .qr-frame-3d {
            width: 240px;
            height: 240px;
            background: #fff;
            border-radius: 24px;
            padding: 20px;
            position: relative;
            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.6),
                0 20px 40px rgba(139, 92, 246, 0.3),
                0 10px 20px rgba(6, 182, 212, 0.2);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .qr-float:hover .qr-frame-3d {
            transform: translateZ(20px) scale(1.05);
            box-shadow:
                0 60px 120px rgba(0, 0, 0, 0.8),
                0 30px 60px rgba(139, 92, 246, 0.5),
                0 15px 30px rgba(6, 182, 212, 0.3);
        }

        .qr-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle,
                rgba(139, 92, 246, 0.4) 0%,
                rgba(6, 182, 212, 0.2) 50%,
                transparent 70%
            );
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .qr-float:hover .qr-glow {
            opacity: 1;
        }

        #qrcode {
            width: 200px;
            height: 200px;
        }

        .qr-caption {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Depth badge */
        .depth-badge {
            margin-top: 32px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.15) 0%,
                rgba(6, 182, 212, 0.1) 100%
            );
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            transform: translateZ(20px);
            transition: all 0.3s;
        }

        .depth-badge:hover {
            transform: translateZ(35px) scale(1.05);
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.25) 0%,
                rgba(6, 182, 212, 0.15) 100%
            );
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.4);
        }

        .badge-pulse {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .badge-text {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Parallax on mouse move */
        @media (hover: hover) {
            .card-3d {
                will-change: transform;
            }
        }

        /* Entry animation */
        @keyframes float3d {
            from {
                opacity: 0;
                transform: translateZ(-200px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateZ(0) scale(1);
            }
        }

        .profile-card {
            animation: float3d 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                perspective: 1000px;
            }

            .card-content {
                padding: 32px 24px;
            }

            .depth-grid {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .qr-float {
                justify-self: center;
            }

            .pilot-title {
                font-size: 36px;
            }

            .qr-frame-3d {
                width: 200px;
                height: 200px;
                padding: 16px;
            }

            #qrcode {
                width: 168px;
                height: 168px;
            }

            .stats-depth {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-num {
                font-size: 24px;
            }

            /* Disable parallax on mobile */
            .card-3d {
                transform: none !important;
            }

            .info-card:hover,
            .stat-bubble:hover,
            .qr-float:hover .qr-frame-3d {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="depth-field" id="depthField"></div>

    <div class="profile-card">
        <div class="card-3d" id="card3d">
            <div class="layer layer-back"></div>
            <div class="layer layer-mid"></div>

            <div class="card-content">
                <div class="floating-header">
                    <h1 class="pilot-title">Phantom</h1>
                    <div class="pilot-username">@phantom_aerial</div>
                </div>

                <div class="depth-grid">
                    <div>
                        <div class="info-stack">
                            <div class="info-card">
                                <div class="info-header">Specialty</div>
                                <div class="info-text">Cinematic FPV • Long Range Exploration</div>
                            </div>

                            <div class="info-card">
                                <div class="info-header">Location</div>
                                <div class="info-text">Swiss Alps • Iceland</div>
                            </div>

                            <div class="info-card">
                                <div class="info-header">Experience</div>
                                <div class="info-text">7+ Years • Featured in National Geographic</div>
                            </div>
                        </div>

                        <div class="stats-depth">
                            <div class="stat-bubble">
                                <div class="stat-num">12.5K</div>
                                <div class="stat-name">Followers</div>
                            </div>
                            <div class="stat-bubble">
                                <div class="stat-num">687</div>
                                <div class="stat-name">Flights</div>
                            </div>
                            <div class="stat-bubble">
                                <div class="stat-num">2.4M</div>
                                <div class="stat-name">Views</div>
                            </div>
                            <div class="stat-bubble">
                                <div class="stat-num">98%</div>
                                <div class="stat-name">Rating</div>
                            </div>
                        </div>

                        <div class="depth-badge">
                            <div class="badge-pulse"></div>
                            <span class="badge-text">FPVibe Elite</span>
                        </div>
                    </div>

                    <div class="qr-float">
                        <div class="qr-glow"></div>
                        <div class="qr-frame-3d">
                            <div id="qrcode"></div>
                        </div>
                        <div class="qr-caption">Scan to Connect</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@phantom_aerial",
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Generate depth particles
        const depthField = document.getElementById('depthField');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'depth-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 300 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 300 + 'px');
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            depthField.appendChild(particle);
        }

        // Parallax effect on mouse move (desktop only)
        if (window.matchMedia("(hover: hover)").matches) {
            const card3d = document.getElementById('card3d');
            const profileCard = document.querySelector('.profile-card');

            profileCard.addEventListener('mousemove', (e) => {
                const rect = profileCard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;

                card3d.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            profileCard.addEventListener('mouseleave', () => {
                card3d.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        }
    </script>
</body>
</html>
