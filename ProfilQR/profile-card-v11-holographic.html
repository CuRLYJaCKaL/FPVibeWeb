<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Holographic Pilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            perspective: 1500px;
            overflow: hidden;
        }

        /* Holographic particles */
        .holo-particles {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .holo-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.8), transparent);
            animation: holoFloat 8s ease-in-out infinite;
        }

        @keyframes holoFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate3d(var(--tx), var(--ty), var(--tz)) scale(1.5);
                opacity: 0.8;
            }
        }

        /* Concentric holographic rings */
        .holo-rings {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            z-index: 0;
        }

        .holo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
            border-radius: 50%;
            border: 2px solid;
            opacity: 0;
            animation: ringPulse3d 4s ease-in-out infinite;
        }

        .holo-ring:nth-child(1) {
            width: 300px;
            height: 300px;
            border-color: rgba(139, 92, 246, 0.6);
            animation-delay: 0s;
        }

        .holo-ring:nth-child(2) {
            width: 500px;
            height: 500px;
            border-color: rgba(167, 139, 250, 0.4);
            animation-delay: 0.8s;
        }

        .holo-ring:nth-child(3) {
            width: 700px;
            height: 700px;
            border-color: rgba(6, 182, 212, 0.3);
            animation-delay: 1.6s;
        }

        @keyframes ringPulse3d {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotateX(60deg) scale(0.8);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) rotateX(60deg) scale(1);
            }
        }

        .profile-card {
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }

        /* 3D Card layers */
        .card-holo {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .holo-layer {
            position: absolute;
            inset: 0;
            border-radius: 32px;
            pointer-events: none;
        }

        .holo-layer-1 {
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.15) 0%,
                rgba(6, 182, 212, 0.1) 100%
            );
            transform: translateZ(-60px);
            filter: blur(30px);
            animation: holoShift 6s ease-in-out infinite;
        }

        .holo-layer-2 {
            background: linear-gradient(45deg,
                rgba(139, 92, 246, 0.1) 0%,
                rgba(6, 182, 212, 0.08) 100%
            );
            transform: translateZ(-30px);
            filter: blur(15px);
            animation: holoShift 6s ease-in-out infinite reverse;
        }

        @keyframes holoShift {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        /* Main content */
        .card-main {
            position: relative;
            background: linear-gradient(135deg,
                rgba(15, 15, 15, 0.8) 0%,
                rgba(10, 10, 10, 0.9) 100%
            );
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 32px;
            padding: 48px;
            transform: translateZ(0);
            box-shadow:
                0 50px 100px rgba(0, 0, 0, 0.9),
                0 0 80px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            pointer-events: all;
        }

        /* Holographic scan line */
        .holo-scan {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                rgba(139, 92, 246, 0.8),
                rgba(6, 182, 212, 0.8),
                transparent
            );
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            animation: scanMove 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scanMove {
            0% {
                top: 0;
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Floating header with motion trail */
        .holo-header {
            transform: translateZ(50px);
            margin-bottom: 40px;
            position: relative;
        }

        .pilot-holo-name {
            font-size: 52px;
            font-weight: 900;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 12px;
            background: linear-gradient(135deg,
                #fff 0%,
                rgba(167, 139, 250, 0.9) 50%,
                rgba(34, 211, 238, 0.8) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
        }

        /* Motion trail effect */
        .pilot-holo-name::before,
        .pilot-holo-name::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            animation: trailFloat 3s ease-in-out infinite;
        }

        .pilot-holo-name::before {
            color: rgba(139, 92, 246, 0.4);
            animation-delay: 0.1s;
        }

        .pilot-holo-name::after {
            color: rgba(6, 182, 212, 0.4);
            animation-delay: 0.2s;
        }

        @keyframes trailFloat {
            0%, 100% {
                transform: translate(-4px, -3px) scale(1.02);
                opacity: 0.3;
            }
            50% {
                transform: translate(-8px, -6px) scale(1.05);
                opacity: 0.6;
            }
        }

        .pilot-handle {
            font-size: 18px;
            font-weight: 600;
            color: rgba(34, 211, 238, 0.8);
            letter-spacing: 0.05em;
        }

        /* Content grid */
        .holo-grid {
            display: grid;
            grid-template-columns: 1fr 260px;
            gap: 40px;
            align-items: start;
        }

        /* Info panels floating in 3D */
        .info-panels {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .holo-panel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 20px 24px;
            transform: translateZ(30px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .holo-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.1) 0%,
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.3s;
        }

        .holo-panel:hover {
            transform: translateZ(50px) scale(1.02);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.4);
        }

        .holo-panel:hover::before {
            opacity: 1;
        }

        .panel-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: rgba(139, 92, 246, 0.7);
            margin-bottom: 8px;
        }

        .panel-value {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.4;
        }

        /* Stats in 3D */
        .holo-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .stat-holo {
            background: rgba(139, 92, 246, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.25);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transform: translateZ(25px);
            transition: all 0.3s;
        }

        .stat-holo:hover {
            transform: translateZ(45px) scale(1.05);
            background: rgba(139, 92, 246, 0.15);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.5);
        }

        .stat-holo-num {
            font-size: 30px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, rgba(167, 139, 250, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .stat-holo-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Holographic QR portal */
        .qr-portal {
            position: relative;
            transform: translateZ(60px);
        }

        .portal-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
        }

        .portal-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid;
            animation: portalSpin 6s linear infinite;
        }

        .portal-ring:nth-child(1) {
            width: 280px;
            height: 280px;
            border-color: rgba(139, 92, 246, 0.3);
            animation-duration: 6s;
        }

        .portal-ring:nth-child(2) {
            width: 240px;
            height: 240px;
            border-color: rgba(167, 139, 250, 0.4);
            animation-duration: 5s;
        }

        .portal-ring:nth-child(3) {
            width: 200px;
            height: 200px;
            border-color: rgba(6, 182, 212, 0.5);
            animation-duration: 4s;
        }

        @keyframes portalSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .qr-holo-frame {
            width: 260px;
            height: 260px;
            background: #fff;
            border-radius: 24px;
            padding: 20px;
            position: relative;
            z-index: 1;
            box-shadow:
                0 40px 80px rgba(0, 0, 0, 0.7),
                0 0 60px rgba(139, 92, 246, 0.4);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .qr-portal:hover .qr-holo-frame {
            transform: translateZ(30px) scale(1.05);
            box-shadow:
                0 60px 120px rgba(0, 0, 0, 0.9),
                0 0 100px rgba(139, 92, 246, 0.7),
                0 0 60px rgba(6, 182, 212, 0.5);
        }

        #qrcode {
            width: 220px;
            height: 220px;
        }

        .qr-label {
            margin-top: 16px;
            text-align: center;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(139, 92, 246, 0.7);
        }

        /* Holographic badge */
        .holo-badge {
            margin-top: 32px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 28px;
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.2) 0%,
                rgba(6, 182, 212, 0.15) 100%
            );
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 50px;
            transform: translateZ(40px);
            transition: all 0.3s;
        }

        .holo-badge:hover {
            transform: translateZ(60px) scale(1.08);
            box-shadow: 0 25px 60px rgba(139, 92, 246, 0.6);
        }

        .badge-glow {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            box-shadow:
                0 0 15px rgba(139, 92, 246, 0.8),
                0 0 30px rgba(6, 182, 212, 0.6);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.4);
                opacity: 0.7;
            }
        }

        .badge-text {
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Entry animation */
        @keyframes holoEntry {
            from {
                opacity: 0;
                transform: translateZ(-300px) rotateX(20deg) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateZ(0) rotateX(0deg) scale(1);
            }
        }

        .profile-card {
            animation: holoEntry 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                perspective: 800px;
            }

            .card-main {
                padding: 32px 24px;
            }

            .holo-grid {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .qr-portal {
                justify-self: center;
            }

            .pilot-holo-name {
                font-size: 36px;
            }

            .qr-holo-frame {
                width: 220px;
                height: 220px;
            }

            #qrcode {
                width: 180px;
                height: 180px;
            }

            .holo-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-holo {
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="holo-rings">
        <div class="holo-ring"></div>
        <div class="holo-ring"></div>
        <div class="holo-ring"></div>
    </div>

    <div class="holo-particles" id="holoParticles"></div>

    <div class="profile-card">
        <div class="card-holo" id="cardHolo">
            <div class="holo-layer holo-layer-1"></div>
            <div class="holo-layer holo-layer-2"></div>

            <div class="card-main">
                <div class="holo-scan"></div>

                <div class="holo-header">
                    <h1 class="pilot-holo-name" data-text="NOVA">NOVA</h1>
                    <div class="pilot-handle">@nova_flight</div>
                </div>

                <div class="holo-grid">
                    <div>
                        <div class="info-panels">
                            <div class="holo-panel">
                                <div class="panel-label">Specialization</div>
                                <div class="panel-value">Cinematic • Freestyle • Long Range</div>
                            </div>

                            <div class="holo-panel">
                                <div class="panel-label">Location</div>
                                <div class="panel-value">San Francisco • Singapore</div>
                            </div>

                            <div class="holo-panel">
                                <div class="panel-label">Experience</div>
                                <div class="panel-value">8+ Years • Award Winning</div>
                            </div>
                        </div>

                        <div class="holo-stats">
                            <div class="stat-holo">
                                <div class="stat-holo-num">15.2K</div>
                                <div class="stat-holo-label">Followers</div>
                            </div>
                            <div class="stat-holo">
                                <div class="stat-holo-num">892</div>
                                <div class="stat-holo-label">Flights</div>
                            </div>
                            <div class="stat-holo">
                                <div class="stat-holo-num">3.5M</div>
                                <div class="stat-holo-label">Views</div>
                            </div>
                            <div class="stat-holo">
                                <div class="stat-holo-num">4.9</div>
                                <div class="stat-holo-label">Rating</div>
                            </div>
                        </div>

                        <div class="holo-badge">
                            <div class="badge-glow"></div>
                            <span class="badge-text">Holographic Elite</span>
                        </div>
                    </div>

                    <div class="qr-portal">
                        <div class="portal-rings">
                            <div class="portal-ring"></div>
                            <div class="portal-ring"></div>
                            <div class="portal-ring"></div>
                        </div>
                        <div class="qr-holo-frame">
                            <div id="qrcode"></div>
                        </div>
                        <div class="qr-label">Scan Portal</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@nova_flight",
            width: 220,
            height: 220,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Generate holographic particles
        const holoParticles = document.getElementById('holoParticles');
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'holo-particle';
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 400 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 400 + 'px');
            particle.style.setProperty('--tz', Math.random() * 200 + 'px');
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
            holoParticles.appendChild(particle);
        }

        // Parallax effect
        if (window.matchMedia("(hover: hover)").matches) {
            const cardHolo = document.getElementById('cardHolo');
            const profileCard = document.querySelector('.profile-card');

            profileCard.addEventListener('mousemove', (e) => {
                const rect = profileCard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 25;
                const rotateY = (centerX - x) / 25;

                cardHolo.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            profileCard.addEventListener('mouseleave', () => {
                cardHolo.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        }
    </script>
</body>
</html>
