<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Zen Minimalism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Noto Serif', serif;
            background: #f5f5f0;
            color: #2a2a2a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Subtle paper texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23paper)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Floating zen particles */
        .zen-particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .zen-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 50%;
            animation: zenFloat 40s linear infinite;
        }

        @keyframes zenFloat {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        .profile-card {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Zen container */
        .zen-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(42, 42, 42, 0.08);
            border-radius: 2px;
            padding: 80px 60px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            position: relative;
        }

        /* Brush stroke accent */
        .brush-stroke {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg,
                transparent,
                rgba(139, 92, 246, 0.3) 20%,
                rgba(139, 92, 246, 0.3) 80%,
                transparent
            );
            border-radius: 50%;
        }

        /* Zen header */
        .zen-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .zen-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #2a2a2a;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .zen-subtitle {
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.2em;
            color: rgba(42, 42, 42, 0.5);
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* QR with zen circle */
        .qr-zen {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
            position: relative;
        }

        /* Enso circle (zen circle) */
        .enso-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0.15);
            animation: ensoBreath 6s ease-in-out infinite;
        }

        @keyframes ensoBreath {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.15;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.25;
            }
        }

        .qr-frame-zen {
            width: 200px;
            height: 200px;
            background: #fff;
            border: 1px solid rgba(42, 42, 42, 0.1);
            padding: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        #qrcode {
            width: 168px;
            height: 168px;
        }

        .qr-label-zen {
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(42, 42, 42, 0.4);
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* Haiku info */
        .zen-haiku {
            text-align: center;
            margin-bottom: 48px;
            line-height: 2.2;
        }

        .haiku-line {
            font-size: 15px;
            font-weight: 300;
            color: rgba(42, 42, 42, 0.7);
            letter-spacing: 0.05em;
        }

        /* Minimal divider */
        .zen-divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                rgba(139, 92, 246, 0.3),
                transparent
            );
            margin: 40px auto;
        }

        /* Stats minimal */
        .stats-zen {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin-bottom: 40px;
        }

        .stat-zen {
            text-align: center;
        }

        .stat-zen-num {
            font-size: 28px;
            font-weight: 200;
            color: #2a2a2a;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
            font-family: -apple-system, system-ui, sans-serif;
        }

        .stat-zen-label {
            font-size: 9px;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(42, 42, 42, 0.4);
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* Zen philosophy text */
        .zen-philosophy {
            text-align: center;
            font-size: 13px;
            line-height: 2;
            color: rgba(42, 42, 42, 0.5);
            font-style: italic;
            margin-bottom: 32px;
        }

        /* Seal stamp */
        .zen-seal {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .seal-stamp {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.5s ease;
        }

        .seal-stamp:hover {
            transform: rotate(15deg) scale(1.1);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .seal-text {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: rgba(139, 92, 246, 0.6);
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* Corner decorations */
        .corner-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 50%;
        }

        .corner-dot.tl {
            top: 20px;
            left: 20px;
        }

        .corner-dot.tr {
            top: 20px;
            right: 20px;
        }

        .corner-dot.bl {
            bottom: 20px;
            left: 20px;
        }

        .corner-dot.br {
            bottom: 20px;
            right: 20px;
        }

        /* Entry animation */
        @keyframes zenEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: zenEntry 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .zen-container {
                padding: 60px 40px;
            }

            .zen-title {
                font-size: 24px;
            }

            .qr-frame-zen {
                width: 180px;
                height: 180px;
            }

            #qrcode {
                width: 148px;
                height: 148px;
            }

            .enso-circle {
                width: 240px;
                height: 240px;
            }

            .stats-zen {
                gap: 32px;
            }

            .stat-zen-num {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="zen-particles" id="zenParticles"></div>

    <div class="profile-card">
        <div class="zen-container">
            <div class="brush-stroke"></div>
            <div class="corner-dot tl"></div>
            <div class="corner-dot tr"></div>
            <div class="corner-dot bl"></div>
            <div class="corner-dot br"></div>

            <div class="zen-header">
                <h1 class="zen-title">空</h1>
                <div class="zen-subtitle">@zen_pilot</div>
            </div>

            <div class="qr-zen">
                <div class="enso-circle"></div>
                <div class="qr-frame-zen">
                    <div id="qrcode"></div>
                </div>
                <div class="qr-label-zen">Scan • Connect</div>
            </div>

            <div class="zen-haiku">
                <div class="haiku-line">First person vision</div>
                <div class="haiku-line">Through clouds and wind we transcend</div>
                <div class="haiku-line">Silent wings of peace</div>
            </div>

            <div class="zen-divider"></div>

            <div class="stats-zen">
                <div class="stat-zen">
                    <div class="stat-zen-num">∞</div>
                    <div class="stat-zen-label">Moments</div>
                </div>
                <div class="stat-zen">
                    <div class="stat-zen-num">一</div>
                    <div class="stat-zen-label">Way</div>
                </div>
                <div class="stat-zen">
                    <div class="stat-zen-num">無</div>
                    <div class="stat-zen-label">Ego</div>
                </div>
            </div>

            <div class="zen-philosophy">
                "The drone is not separate from the sky,<br>
                the pilot is not separate from the flight."
            </div>

            <div class="zen-seal">
                <div class="seal-stamp">
                    <span class="seal-text">禅</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@zen_pilot",
            width: 168,
            height: 168,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Generate zen particles
        const zenParticles = document.getElementById('zenParticles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'zen-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 40 + 's';
            particle.style.animationDuration = (Math.random() * 20 + 30) + 's';
            zenParticles.appendChild(particle);
        }
    </script>
</body>
</html>
