<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Glitch Matrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'SF Mono', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Matrix falling characters */
        .matrix-rain {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-size: 14px;
            color: #00ff00;
            text-shadow: 0 0 8px #00ff00;
            animation: matrixFall linear infinite;
            white-space: nowrap;
        }

        @keyframes matrixFall {
            to {
                transform: translateY(200vh);
            }
        }

        /* Glitch overlay */
        .glitch-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            animation: glitchFlash 0.3s steps(2) infinite;
        }

        @keyframes glitchFlash {
            0%, 90%, 100% {
                opacity: 0;
            }
            92%, 98% {
                opacity: 0.03;
                background: linear-gradient(90deg,
                    transparent 0%,
                    #ff0000 25%,
                    transparent 50%,
                    #00ffff 75%,
                    transparent 100%
                );
            }
        }

        .profile-card {
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Glitch container */
        .glitch-container {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff00;
            box-shadow:
                0 0 40px rgba(0, 255, 0, 0.3),
                inset 0 0 40px rgba(0, 255, 0, 0.05);
            padding: 40px;
            position: relative;
            animation: containerGlitch 5s infinite;
        }

        @keyframes containerGlitch {
            0%, 98%, 100% {
                transform: translate(0, 0);
                filter: none;
            }
            99% {
                transform: translate(-3px, 2px);
                filter:
                    drop-shadow(3px 0 0 #ff0000)
                    drop-shadow(-3px 0 0 #00ffff);
            }
        }

        /* Data corruption scan */
        .corruption-scan {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg,
                transparent,
                #ff0000 10%,
                #00ff00 50%,
                #00ffff 90%,
                transparent
            );
            box-shadow: 0 0 15px #00ff00;
            animation: corruptionMove 4s linear infinite;
            opacity: 0;
        }

        @keyframes corruptionMove {
            0%, 10%, 100% {
                top: 0;
                opacity: 0;
            }
            15%, 85% {
                opacity: 0.8;
            }
            90% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Header with glitch effect */
        .glitch-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .glitch-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 12px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            position: relative;
            display: inline-block;
            animation: titleGlitch 3s infinite;
        }

        @keyframes titleGlitch {
            0%, 96%, 100% {
                transform: translate(0, 0);
            }
            97% {
                transform: translate(-4px, 0);
            }
            98% {
                transform: translate(4px, 2px);
            }
            99% {
                transform: translate(-2px, -2px);
            }
        }

        /* RGB split effect */
        .glitch-title::before,
        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .glitch-title::before {
            color: #ff0000;
            animation: rgbGlitch1 2s infinite;
        }

        .glitch-title::after {
            color: #00ffff;
            animation: rgbGlitch2 2s infinite;
        }

        @keyframes rgbGlitch1 {
            0%, 95%, 100% {
                opacity: 0;
                transform: translate(0, 0);
            }
            96% {
                opacity: 0.8;
                transform: translate(-3px, 1px);
            }
            98% {
                opacity: 0.8;
                transform: translate(3px, -1px);
            }
        }

        @keyframes rgbGlitch2 {
            0%, 95%, 100% {
                opacity: 0;
                transform: translate(0, 0);
            }
            97% {
                opacity: 0.8;
                transform: translate(3px, 1px);
            }
            99% {
                opacity: 0.8;
                transform: translate(-3px, -1px);
            }
        }

        .glitch-id {
            font-size: 14px;
            color: rgba(0, 255, 0, 0.7);
            letter-spacing: 0.15em;
        }

        /* Content grid */
        .glitch-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        /* QR with digital decay */
        .qr-glitch {
            position: relative;
        }

        .qr-frame-glitch {
            width: 280px;
            height: 280px;
            background: #000;
            border: 3px solid #00ff00;
            padding: 20px;
            position: relative;
            box-shadow:
                0 0 30px rgba(0, 255, 0, 0.5),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
            animation: qrGlitch 4s infinite;
        }

        @keyframes qrGlitch {
            0%, 97%, 100% {
                transform: translate(0, 0);
                filter: none;
            }
            98% {
                transform: translate(-2px, 2px);
                filter:
                    drop-shadow(2px 0 0 #ff0000)
                    drop-shadow(-2px 0 0 #00ffff);
            }
        }

        /* Digital noise corners */
        .noise-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid;
            animation: noisePulse 1s ease-in-out infinite;
        }

        .noise-corner.tl {
            top: 10px;
            left: 10px;
            border-color: #ff0000;
            border-right: none;
            border-bottom: none;
        }

        .noise-corner.tr {
            top: 10px;
            right: 10px;
            border-color: #00ff00;
            border-left: none;
            border-bottom: none;
        }

        .noise-corner.bl {
            bottom: 10px;
            left: 10px;
            border-color: #00ff00;
            border-right: none;
            border-top: none;
        }

        .noise-corner.br {
            bottom: 10px;
            right: 10px;
            border-color: #00ffff;
            border-left: none;
            border-top: none;
        }

        @keyframes noisePulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        #qrcode {
            width: 240px;
            height: 240px;
        }

        .qr-status {
            margin-top: 12px;
            text-align: center;
            font-size: 10px;
            letter-spacing: 0.2em;
            color: #00ff00;
            animation: textBlink 1.5s step-end infinite;
        }

        @keyframes textBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Data corruption info */
        .data-corruption {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .data-block {
            background: rgba(0, 255, 0, 0.05);
            border-left: 3px solid #00ff00;
            padding: 14px 18px;
            position: relative;
            overflow: hidden;
        }

        .data-block::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 0, 0, 0.1) 25%,
                transparent 50%,
                rgba(0, 255, 255, 0.1) 75%,
                transparent 100%
            );
            animation: dataCorrupt 3s linear infinite;
        }

        @keyframes dataCorrupt {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        .data-label {
            font-size: 9px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(0, 255, 0, 0.6);
            margin-bottom: 6px;
        }

        .data-value {
            font-size: 14px;
            font-weight: 600;
            color: #00ff00;
            letter-spacing: 0.05em;
        }

        /* Corrupted stats */
        .stats-corrupt {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-corrupt {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 16px;
            text-align: center;
            position: relative;
        }

        .stat-corrupt::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(255, 0, 0, 0.1) 50%,
                transparent 100%
            );
            animation: statGlitch 2s ease-in-out infinite;
        }

        @keyframes statGlitch {
            0%, 95%, 100% {
                opacity: 0;
            }
            96%, 99% {
                opacity: 1;
            }
        }

        .stat-corrupt-num {
            font-size: 24px;
            font-weight: 700;
            color: #00ff00;
            margin-bottom: 6px;
            font-variant-numeric: tabular-nums;
            animation: numFlicker 3s infinite;
        }

        @keyframes numFlicker {
            0%, 98%, 100% {
                text-shadow: 0 0 10px #00ff00;
            }
            99% {
                text-shadow:
                    2px 0 0 #ff0000,
                    -2px 0 0 #00ffff,
                    0 0 20px #00ff00;
            }
        }

        .stat-corrupt-label {
            font-size: 9px;
            color: rgba(0, 255, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* System message */
        .system-message {
            text-align: center;
            padding: 16px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            font-size: 11px;
            letter-spacing: 0.1em;
            color: #ff0000;
            animation: warningFlash 2s ease-in-out infinite;
        }

        @keyframes warningFlash {
            0%, 50%, 100% {
                background: rgba(255, 0, 0, 0.1);
            }
            25%, 75% {
                background: rgba(0, 255, 0, 0.1);
            }
        }

        /* Entry animation */
        @keyframes glitchEntry {
            from {
                opacity: 0;
                transform: scale(0.95);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        .profile-card {
            animation: glitchEntry 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glitch-container {
                padding: 28px 20px;
            }

            .glitch-title {
                font-size: 36px;
            }

            .glitch-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .qr-glitch {
                justify-self: center;
            }

            .qr-frame-glitch {
                width: 240px;
                height: 240px;
            }

            #qrcode {
                width: 200px;
                height: 200px;
            }

            .stats-corrupt {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="glitch-overlay"></div>

    <div class="profile-card">
        <div class="glitch-container">
            <div class="corruption-scan"></div>

            <div class="glitch-header">
                <h1 class="glitch-title" data-text="CIPHER">CIPHER</h1>
                <div class="glitch-id">@cipher_corrupt</div>
            </div>

            <div class="glitch-grid">
                <div class="qr-glitch">
                    <div class="qr-frame-glitch">
                        <div class="noise-corner tl"></div>
                        <div class="noise-corner tr"></div>
                        <div class="noise-corner bl"></div>
                        <div class="noise-corner br"></div>
                        <div id="qrcode"></div>
                    </div>
                    <div class="qr-status">&gt; DECRYPTING...</div>
                </div>

                <div class="data-corruption">
                    <div class="data-block">
                        <div class="data-label">ACCESS LEVEL</div>
                        <div class="data-value">UNDERGROUND • ENCRYPTED</div>
                    </div>
                    <div class="data-block">
                        <div class="data-label">LOCATION</div>
                        <div class="data-value">GRID: UNKNOWN</div>
                    </div>
                    <div class="data-block">
                        <div class="data-label">UPTIME</div>
                        <div class="data-value">CORRUPTED DATA</div>
                    </div>
                    <div class="data-block">
                        <div class="data-label">PROTOCOL</div>
                        <div class="data-value">MATRIX • GLITCH • DECAY</div>
                    </div>
                </div>
            </div>

            <div class="stats-corrupt">
                <div class="stat-corrupt">
                    <div class="stat-corrupt-num">ERR</div>
                    <div class="stat-corrupt-label">Corrupted</div>
                </div>
                <div class="stat-corrupt">
                    <div class="stat-corrupt-num">???</div>
                    <div class="stat-corrupt-label">Unknown</div>
                </div>
                <div class="stat-corrupt">
                    <div class="stat-corrupt-num">NULL</div>
                    <div class="stat-corrupt-label">Void</div>
                </div>
                <div class="stat-corrupt">
                    <div class="stat-corrupt-num">∅</div>
                    <div class="stat-corrupt-label">Null</div>
                </div>
            </div>

            <div class="system-message">
                ⚠ WARNING: DATA INTEGRITY COMPROMISED • GLITCH DETECTED ⚠
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@cipher_corrupt",
            width: 240,
            height: 240,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Matrix rain effect
        const matrixRain = document.getElementById('matrixRain');
        const chars = 'ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ01';

        for (let i = 0; i < 40; i++) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDuration = (Math.random() * 3 + 2) + 's';
            column.style.animationDelay = Math.random() * 5 + 's';

            let text = '';
            for (let j = 0; j < 30; j++) {
                text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
            }
            column.innerHTML = text;

            matrixRain.appendChild(column);
        }
    </script>
</body>
</html>
