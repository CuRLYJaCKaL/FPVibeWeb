<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - @username</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 60%),
                        radial-gradient(circle at 70% 50%, rgba(6, 182, 212, 0.15) 0%, transparent 60%),
                        #000;
        }

        .profile-card {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            position: relative;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(6, 182, 212, 0.1) 100%);
            opacity: 0.3;
            z-index: 0;
        }

        /* Left: QR Section */
        .qr-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .qr-container {
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        #qrcode {
            width: 200px;
            height: 200px;
        }

        .scan-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-align: center;
        }

        .fpvibe-watermark {
            margin-top: auto;
            padding-top: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .fpvibe-watermark span {
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Right: Profile Section */
        .profile-section {
            padding: 40px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            padding: 3px;
            flex-shrink: 0;
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #8b5cf6;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .display-name {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .username {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .bio {
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 24px;
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        /* Badges */
        .badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            color: #a78bfa;
        }

        .badge.verified {
            background: rgba(6, 182, 212, 0.15);
            border-color: rgba(6, 182, 212, 0.3);
            color: #22d3ee;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-card {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            }
            50% {
                box-shadow: 0 12px 48px rgba(139, 92, 246, 0.3);
            }
        }

        .qr-container {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-card {
                grid-template-columns: 1fr;
            }

            .qr-section {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 32px;
            }

            #qrcode {
                width: 160px;
                height: 160px;
            }

            .profile-section {
                padding: 32px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .display-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- Left: QR Code -->
        <div class="qr-section">
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            <p class="scan-text">Scan to Follow</p>
            <div class="fpvibe-watermark">
                Powered by <span>FPVibe</span>
            </div>
        </div>

        <!-- Right: Profile Info -->
        <div class="profile-section">
            <div class="profile-header">
                <div class="avatar">
                    <div class="avatar-inner">
                        FP
                        <!-- Replace with actual image:
                        <img src="profile-photo.jpg" alt="Profile">
                        -->
                    </div>
                </div>
                <div class="profile-info">
                    <h1 class="display-name">FPV Pilot</h1>
                    <p class="username">@fpvpilot</p>
                </div>
            </div>

            <p class="bio">
                Freestyle FPV pilot üöÅ | Cinematic shots & racing enthusiast<br>
                Flying since 2020 | Based in Turkey üáπüá∑
            </p>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value">1.2K</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">342</div>
                    <div class="stat-label">Following</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">87</div>
                    <div class="stat-label">Videos</div>
                </div>
            </div>

            <!-- Badges -->
            <div class="badges">
                <span class="badge">üöÅ FPVibe Member</span>
                <span class="badge verified">‚úì Verified</span>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@fpvpilot", // Profile URL
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
