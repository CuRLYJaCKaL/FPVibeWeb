<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Prismatic Crystal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated prismatic background */
        body::before {
            content: '';
            position: fixed;
            inset: -50%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                #ff0080,
                #ff8c00,
                #40e0d0,
                #9370db,
                #ff0080
            );
            animation: prismaticRotate 20s linear infinite;
            opacity: 0.3;
            filter: blur(80px);
            z-index: 0;
        }

        @keyframes prismaticRotate {
            to { transform: rotate(360deg); }
        }

        /* Light rays */
        .light-rays {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .light-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 200px;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(255, 255, 255, 0.8) 50%,
                transparent 100%
            );
            transform-origin: top center;
            animation: rayRotate 15s linear infinite;
            opacity: 0.2;
        }

        @keyframes rayRotate {
            to { transform: rotate(360deg); }
        }

        /* Floating crystals */
        .crystals {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .crystal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.8),
                rgba(255, 0, 255, 0.4)
            );
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: crystalFloat 8s ease-in-out infinite;
            filter: blur(0.5px);
        }

        @keyframes crystalFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translate(var(--dx), var(--dy)) rotate(180deg);
                opacity: 0.8;
            }
        }

        .profile-card {
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }

        /* Glass prismatic container */
        .prismatic-container {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.08) 100%
            );
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 48px;
            box-shadow:
                0 50px 100px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Rainbow refraction overlay */
        .refraction-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                transparent 0%,
                rgba(255, 0, 255, 0.1) 25%,
                rgba(0, 255, 255, 0.1) 50%,
                rgba(255, 255, 0, 0.1) 75%,
                transparent 100%
            );
            animation: refractionShift 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes refractionShift {
            0%, 100% {
                transform: translateX(-20%) translateY(-20%) rotate(0deg);
            }
            50% {
                transform: translateX(20%) translateY(20%) rotate(180deg);
            }
        }

        /* Prism header */
        .prism-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .prism-title {
            font-size: 42px;
            font-weight: 200;
            letter-spacing: 0.3em;
            line-height: 1;
            margin-bottom: 16px;
            background: linear-gradient(90deg,
                #ff0080,
                #ff8c00,
                #40e0d0,
                #9370db,
                #ff0080
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowShift 5s linear infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes rainbowShift {
            to { background-position: 200% 0; }
        }

        .prism-subtitle {
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Prismatic divider */
        .prism-divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.8),
                transparent
            );
            margin: 32px auto;
            position: relative;
        }

        .prism-divider::before,
        .prism-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #ff0080, #40e0d0);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .prism-divider::before {
            left: -12px;
        }

        .prism-divider::after {
            right: -12px;
        }

        /* QR with crystal frame */
        .qr-prism {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
        }

        /* Crystal geometric frame */
        .crystal-frame {
            position: relative;
            width: 240px;
            height: 240px;
            margin-bottom: 20px;
        }

        .crystal-hexagon {
            position: absolute;
            inset: 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.8) 100%
            );
            animation: hexagonPulse 4s ease-in-out infinite;
        }

        @keyframes hexagonPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05) rotate(180deg);
                opacity: 1;
            }
        }

        .qr-frame-prism {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 255, 255, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.8);
        }

        #qrcode {
            width: 168px;
            height: 168px;
        }

        .qr-label-prism {
            font-size: 10px;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Prismatic info */
        .prism-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .info-prism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .info-prism:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(8px);
        }

        .info-prism-label {
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
        }

        .info-prism-value {
            font-size: 15px;
            font-weight: 500;
            color: #fff;
        }

        /* Luxury stats */
        .stats-prism {
            display: flex;
            justify-content: space-around;
            margin-bottom: 32px;
        }

        .stat-prism {
            text-align: center;
        }

        .stat-prism-num {
            font-size: 32px;
            font-weight: 200;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg,
                #fff 0%,
                rgba(255, 255, 255, 0.7) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .stat-prism-label {
            font-size: 9px;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Crystal badge */
        .crystal-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 28px;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.1) 100%
            );
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            transition: all 0.4s;
        }

        .crystal-badge:hover {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.15) 100%
            );
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .badge-gem {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #ff0080, #40e0d0);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: gemSparkle 2s ease-in-out infinite;
        }

        @keyframes gemSparkle {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.2) rotate(90deg);
                filter: brightness(1.5);
            }
        }

        .badge-text-prism {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Entry animation */
        @keyframes prismaticEntry {
            from {
                opacity: 0;
                transform: scale(0.9) rotateY(-15deg);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
                filter: blur(0);
            }
        }

        .profile-card {
            animation: prismaticEntry 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .prismatic-container {
                padding: 36px 28px;
            }

            .prism-title {
                font-size: 32px;
            }

            .crystal-frame {
                width: 200px;
                height: 200px;
            }

            .qr-frame-prism {
                width: 170px;
                height: 170px;
            }

            #qrcode {
                width: 138px;
                height: 138px;
            }

            .stats-prism {
                flex-wrap: wrap;
                gap: 24px;
            }

            .stat-prism-num {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="light-rays" id="lightRays"></div>
    <div class="crystals" id="crystals"></div>

    <div class="profile-card">
        <div class="prismatic-container">
            <div class="refraction-overlay"></div>

            <div class="prism-header">
                <h1 class="prism-title">PRISM</h1>
                <div class="prism-subtitle">@prism_elite</div>
            </div>

            <div class="prism-divider"></div>

            <div class="qr-prism">
                <div class="crystal-frame">
                    <div class="crystal-hexagon"></div>
                    <div class="qr-frame-prism">
                        <div id="qrcode"></div>
                    </div>
                </div>
                <div class="qr-label-prism">Crystalline Profile</div>
            </div>

            <div class="prism-info">
                <div class="info-prism">
                    <span class="info-prism-label">Specialization</span>
                    <span class="info-prism-value">Luxury Cinematic</span>
                </div>
                <div class="info-prism">
                    <span class="info-prism-label">Location</span>
                    <span class="info-prism-value">Monaco • Dubai</span>
                </div>
                <div class="info-prism">
                    <span class="info-prism-label">Experience</span>
                    <span class="info-prism-value">Elite Level</span>
                </div>
            </div>

            <div class="stats-prism">
                <div class="stat-prism">
                    <div class="stat-prism-num">∞</div>
                    <div class="stat-prism-label">Prestige</div>
                </div>
                <div class="stat-prism">
                    <div class="stat-prism-num">⬡</div>
                    <div class="stat-prism-label">Clarity</div>
                </div>
                <div class="stat-prism">
                    <div class="stat-prism-num">◇</div>
                    <div class="stat-prism-label">Brilliance</div>
                </div>
            </div>

            <div style="text-align: center;">
                <div class="crystal-badge">
                    <div class="badge-gem"></div>
                    <span class="badge-text-prism">Prismatic Elite</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@prism_elite",
            width: 168,
            height: 168,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Generate light rays
        const lightRays = document.getElementById('lightRays');
        for (let i = 0; i < 12; i++) {
            const ray = document.createElement('div');
            ray.className = 'light-ray';
            ray.style.transform = `rotate(${i * 30}deg)`;
            ray.style.animationDelay = `${i * 0.5}s`;
            lightRays.appendChild(ray);
        }

        // Generate floating crystals
        const crystals = document.getElementById('crystals');
        for (let i = 0; i < 20; i++) {
            const crystal = document.createElement('div');
            crystal.className = 'crystal';
            crystal.style.left = Math.random() * 100 + '%';
            crystal.style.top = Math.random() * 100 + '%';
            crystal.style.setProperty('--dx', (Math.random() - 0.5) * 200 + 'px');
            crystal.style.setProperty('--dy', (Math.random() - 0.5) * 200 + 'px');
            crystal.style.animationDelay = Math.random() * 8 + 's';
            crystal.style.animationDuration = (Math.random() * 4 + 6) + 's';
            crystals.appendChild(crystal);
        }
    </script>
</body>
</html>
