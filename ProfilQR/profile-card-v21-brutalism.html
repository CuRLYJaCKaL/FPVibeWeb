<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Neo Brutalism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            background: #ffd700;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-card {
            max-width: 600px;
            width: 100%;
        }

        /* Neo-brutalist container */
        .brutal-container {
            background: #fff;
            border: 6px solid #000;
            box-shadow: 12px 12px 0 #000;
            position: relative;
        }

        /* Asymmetric layout */
        .brutal-header {
            background: #000;
            color: #ffd700;
            padding: 32px 28px;
            position: relative;
        }

        .brutal-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: 40px;
            width: 80px;
            height: 20px;
            background: #ff0000;
        }

        .brutal-name {
            font-size: 64px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .brutal-handle {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.05em;
            font-family: 'Courier New', monospace;
        }

        /* Content grid */
        .brutal-grid {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 0;
        }

        /* QR section */
        .brutal-qr {
            background: #ff0000;
            padding: 28px;
            border-right: 6px solid #000;
        }

        .qr-brutal-frame {
            width: 100%;
            aspect-ratio: 1;
            background: #fff;
            border: 6px solid #000;
            padding: 16px;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }

        .qr-brutal-label {
            margin-top: 16px;
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #000;
            text-align: center;
        }

        /* Info section */
        .brutal-info {
            padding: 32px;
            background: #fff;
        }

        .info-brutal-block {
            margin-bottom: 24px;
            padding: 16px;
            background: #ffd700;
            border: 4px solid #000;
            position: relative;
        }

        .info-brutal-block::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 16px;
            width: 60px;
            height: 8px;
            background: #000;
        }

        .info-brutal-label {
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 6px;
        }

        .info-brutal-value {
            font-size: 18px;
            font-weight: 900;
            line-height: 1.3;
        }

        /* Stats blocks */
        .brutal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0 32px 32px;
        }

        .stat-brutal {
            background: #000;
            color: #ffd700;
            padding: 20px;
            border: 4px solid #000;
            text-align: center;
            position: relative;
        }

        .stat-brutal:nth-child(odd) {
            transform: rotate(-2deg);
        }

        .stat-brutal:nth-child(even) {
            transform: rotate(2deg);
        }

        .stat-brutal:hover {
            background: #ff0000;
            color: #000;
            transform: rotate(0deg) scale(1.05);
            transition: all 0.2s;
        }

        .stat-brutal-num {
            font-size: 36px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .stat-brutal-label {
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Footer badge */
        .brutal-footer {
            background: #ffd700;
            padding: 24px 32px;
            border-top: 6px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brutal-badge {
            padding: 12px 24px;
            background: #ff0000;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .brutal-tag {
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Entry animation */
        @keyframes brutalEntry {
            from {
                opacity: 0;
                transform: translate(-20px, -20px);
            }
            to {
                opacity: 1;
                transform: translate(0, 0);
            }
        }

        .profile-card {
            animation: brutalEntry 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Responsive */
        @media (max-width: 650px) {
            .brutal-name {
                font-size: 48px;
            }

            .brutal-grid {
                grid-template-columns: 1fr;
            }

            .brutal-qr {
                border-right: none;
                border-bottom: 6px solid #000;
            }

            .brutal-stats {
                grid-template-columns: 1fr;
            }

            .brutal-footer {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="brutal-container">
            <div class="brutal-header">
                <h1 class="brutal-name">BRICK</h1>
                <div class="brutal-handle">@brick_pilot</div>
            </div>

            <div class="brutal-grid">
                <div class="brutal-qr">
                    <div class="qr-brutal-frame">
                        <div id="qrcode"></div>
                    </div>
                    <div class="qr-brutal-label">▶ Scan Now</div>
                </div>

                <div class="brutal-info">
                    <div class="info-brutal-block">
                        <div class="info-brutal-label">Type</div>
                        <div class="info-brutal-value">FREESTYLE PILOT</div>
                    </div>

                    <div class="info-brutal-block">
                        <div class="info-brutal-label">Base</div>
                        <div class="info-brutal-value">BERLIN • GERMANY</div>
                    </div>

                    <div class="info-brutal-block">
                        <div class="info-brutal-label">Years</div>
                        <div class="info-brutal-value">12+ EXPERIENCE</div>
                    </div>
                </div>
            </div>

            <div class="brutal-stats">
                <div class="stat-brutal">
                    <div class="stat-brutal-num">42K</div>
                    <div class="stat-brutal-label">Followers</div>
                </div>
                <div class="stat-brutal">
                    <div class="stat-brutal-num">5.8K</div>
                    <div class="stat-brutal-label">Flights</div>
                </div>
                <div class="stat-brutal">
                    <div class="stat-brutal-num">18M</div>
                    <div class="stat-brutal-label">Views</div>
                </div>
                <div class="stat-brutal">
                    <div class="stat-brutal-num">99</div>
                    <div class="stat-brutal-label">Score</div>
                </div>
            </div>

            <div class="brutal-footer">
                <div class="brutal-tag">FPVIBE</div>
                <div class="brutal-badge">BRUTALIST</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const qrSize = document.getElementById('qrcode').offsetWidth;
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@brick_pilot",
            width: qrSize,
            height: qrSize,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
