<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Neomorphism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #e0e5ec;
            color: #4a5568;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-card {
            max-width: 500px;
            width: 100%;
        }

        /* Neomorphism container */
        .neo-container {
            background: #e0e5ec;
            border-radius: 40px;
            padding: 48px 40px;
            box-shadow:
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
        }

        /* Avatar with soft inset */
        .neo-avatar {
            width: 140px;
            height: 140px;
            margin: 0 auto 32px;
            border-radius: 50%;
            background: linear-gradient(145deg, #cacaca, #f0f0f0);
            box-shadow:
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
        }

        /* Pilot name */
        .neo-name {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .neo-handle {
            text-align: center;
            font-size: 16px;
            color: #718096;
            font-weight: 500;
            margin-bottom: 40px;
        }

        /* QR section with soft raised effect */
        .neo-qr-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 40px;
            border-radius: 30px;
            background: #e0e5ec;
            box-shadow:
                12px 12px 24px #bebebe,
                -12px -12px 24px #ffffff;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .neo-qr-container:hover {
            box-shadow:
                16px 16px 32px #bebebe,
                -16px -16px 32px #ffffff;
            transform: translateY(-4px);
        }

        .neo-qr-inner {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: #fff;
            box-shadow:
                inset 4px 4px 8px #d1d9e6,
                inset -4px -4px 8px #ffffff;
            padding: 12px;
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }

        /* Info cards with soft pressed effect */
        .neo-info-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }

        .neo-info-card {
            background: #e0e5ec;
            border-radius: 24px;
            padding: 20px 24px;
            box-shadow:
                inset 6px 6px 12px #bebebe,
                inset -6px -6px 12px #ffffff;
            transition: all 0.3s ease;
        }

        .neo-info-card:hover {
            box-shadow:
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff;
        }

        .neo-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #a0aec0;
            margin-bottom: 6px;
        }

        .neo-value {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
        }

        /* Stats with raised buttons */
        .neo-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .neo-stat {
            background: #e0e5ec;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            box-shadow:
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .neo-stat:hover {
            box-shadow:
                4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
            transform: scale(0.98);
        }

        .neo-stat:active {
            box-shadow:
                inset 4px 4px 8px #bebebe,
                inset -4px -4px 8px #ffffff;
        }

        .neo-stat-num {
            font-size: 32px;
            font-weight: 700;
            color: #8b5cf6;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .neo-stat-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #718096;
        }

        /* Soft badge */
        .neo-badge {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(145deg, #8b5cf6, #7c3aed);
            color: #fff;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow:
                6px 6px 12px #bebebe,
                -6px -6px 12px #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .neo-badge:hover {
            box-shadow:
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff;
            transform: translateY(-2px);
        }

        .neo-badge:active {
            transform: translateY(0);
            box-shadow:
                4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
        }

        .neo-footer {
            text-align: center;
            margin-top: 32px;
        }

        /* Soft floating animation */
        @keyframes neoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .neo-container {
            animation: neoFloat 6s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .neo-container {
                padding: 32px 24px;
            }

            .neo-name {
                font-size: 28px;
            }

            .neo-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="neo-container">
            <div class="neo-avatar">
                üöÅ
            </div>

            <h1 class="neo-name">BRICK</h1>
            <div class="neo-handle">@brick_pilot</div>

            <div class="neo-qr-container">
                <div class="neo-qr-inner">
                    <div id="qrcode"></div>
                </div>
            </div>

            <div class="neo-info-grid">
                <div class="neo-info-card">
                    <div class="neo-label">Type</div>
                    <div class="neo-value">Freestyle Pilot</div>
                </div>

                <div class="neo-info-card">
                    <div class="neo-label">Location</div>
                    <div class="neo-value">Berlin, Germany</div>
                </div>

                <div class="neo-info-card">
                    <div class="neo-label">Experience</div>
                    <div class="neo-value">12+ Years</div>
                </div>
            </div>

            <div class="neo-stats">
                <div class="neo-stat">
                    <div class="neo-stat-num">42K</div>
                    <div class="neo-stat-label">Followers</div>
                </div>
                <div class="neo-stat">
                    <div class="neo-stat-num">5.8K</div>
                    <div class="neo-stat-label">Flights</div>
                </div>
                <div class="neo-stat">
                    <div class="neo-stat-num">18M</div>
                    <div class="neo-stat-label">Views</div>
                </div>
                <div class="neo-stat">
                    <div class="neo-stat-num">99</div>
                    <div class="neo-stat-label">Score</div>
                </div>
            </div>

            <div class="neo-footer">
                <div class="neo-badge">FPVibe Premium</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const qrSize = document.getElementById('qrcode').offsetWidth;
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@brick_pilot",
            width: qrSize,
            height: qrSize,
            colorDark: "#2d3748",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
