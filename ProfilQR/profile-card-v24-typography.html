<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Typography Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-card {
            max-width: 800px;
            width: 100%;
        }

        /* Typography-driven container */
        .typo-container {
            background: #fff;
            border: 4px solid #000;
            padding: 0;
            position: relative;
        }

        /* Massive name hero */
        .typo-hero {
            padding: 60px 40px 40px;
            background: #000;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .typo-hero::before {
            content: 'FPV';
            position: absolute;
            top: -20px;
            right: -40px;
            font-size: 280px;
            font-weight: 900;
            opacity: 0.03;
            line-height: 1;
            pointer-events: none;
        }

        .typo-name {
            font-size: clamp(80px, 15vw, 160px);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .typo-handle {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.05em;
            font-family: 'Courier New', monospace;
            opacity: 0.7;
        }

        /* Content split */
        .typo-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 0;
        }

        /* Info section with giant numbers */
        .typo-info {
            padding: 60px 40px;
            background: #fff;
        }

        .typo-label {
            font-size: 12px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        .typo-value {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }

        .typo-value:last-child {
            margin-bottom: 0;
        }

        /* Giant stat numbers */
        .typo-stats-mega {
            margin-top: 60px;
        }

        .stat-typo-mega {
            margin-bottom: 32px;
        }

        .stat-typo-mega:last-child {
            margin-bottom: 0;
        }

        .stat-typo-num {
            font-size: 72px;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.03em;
            margin-bottom: 4px;
        }

        .stat-typo-label {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
        }

        /* QR sidebar */
        .typo-qr-sidebar {
            background: #f5f5f5;
            padding: 60px 40px;
            border-left: 4px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .qr-typo-frame {
            width: 100%;
            aspect-ratio: 1;
            background: #fff;
            border: 4px solid #000;
            padding: 16px;
            margin-bottom: 24px;
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }

        .qr-typo-text {
            font-size: 72px;
            font-weight: 900;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-top: 40px;
        }

        /* Footer with giant badge */
        .typo-footer {
            background: #000;
            color: #fff;
            padding: 40px;
            text-align: center;
            border-top: 4px solid #000;
        }

        .typo-badge {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .typo-badge-small {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.6;
            margin-top: 12px;
            letter-spacing: 0.1em;
        }

        /* Hover interactions */
        .stat-typo-mega {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-typo-mega:hover {
            transform: translateX(10px);
        }

        .stat-typo-mega:hover .stat-typo-num {
            color: #8b5cf6;
        }

        /* Entry animation */
        @keyframes typoEntry {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typo-name {
            animation: typoEntry 0.6s ease-out;
        }

        .typo-info > * {
            animation: typoEntry 0.8s ease-out backwards;
        }

        .typo-info > *:nth-child(1) { animation-delay: 0.1s; }
        .typo-info > *:nth-child(2) { animation-delay: 0.2s; }
        .typo-info > *:nth-child(3) { animation-delay: 0.3s; }

        /* Responsive */
        @media (max-width: 900px) {
            .typo-content {
                grid-template-columns: 1fr;
            }

            .typo-qr-sidebar {
                border-left: none;
                border-top: 4px solid #000;
                padding: 40px;
            }

            .qr-typo-text {
                writing-mode: horizontal-tb;
                margin-top: 24px;
                font-size: 48px;
            }

            .typo-name {
                font-size: clamp(60px, 12vw, 100px);
            }

            .stat-typo-num {
                font-size: 56px;
            }

            .typo-badge {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="typo-container">
            <div class="typo-hero">
                <h1 class="typo-name">BRICK</h1>
                <div class="typo-handle">@brick_pilot</div>
            </div>

            <div class="typo-content">
                <div class="typo-info">
                    <div>
                        <div class="typo-label">Type</div>
                        <div class="typo-value">Freestyle<br>Pilot</div>
                    </div>

                    <div>
                        <div class="typo-label">Location</div>
                        <div class="typo-value">Berlin<br>Germany</div>
                    </div>

                    <div>
                        <div class="typo-label">Experience</div>
                        <div class="typo-value">12+ Years<br>Flying</div>
                    </div>

                    <div class="typo-stats-mega">
                        <div class="stat-typo-mega">
                            <div class="stat-typo-num">42K</div>
                            <div class="stat-typo-label">Followers</div>
                        </div>
                        <div class="stat-typo-mega">
                            <div class="stat-typo-num">5.8K</div>
                            <div class="stat-typo-label">Total Flights</div>
                        </div>
                        <div class="stat-typo-mega">
                            <div class="stat-typo-num">18M</div>
                            <div class="stat-typo-label">Video Views</div>
                        </div>
                    </div>
                </div>

                <div class="typo-qr-sidebar">
                    <div class="qr-typo-frame">
                        <div id="qrcode"></div>
                    </div>
                    <div class="qr-typo-text">SCAN</div>
                </div>
            </div>

            <div class="typo-footer">
                <div class="typo-badge">FPVIBE</div>
                <div class="typo-badge-small">ELITE MEMBER</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const qrSize = document.getElementById('qrcode').offsetWidth;
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@brick_pilot",
            width: qrSize,
            height: qrSize,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
