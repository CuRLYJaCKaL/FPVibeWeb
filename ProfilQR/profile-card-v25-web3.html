<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Web3 Transparent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: radial-gradient(circle at 50% 50%,
                rgba(139, 92, 246, 0.1) 0%,
                rgba(6, 182, 212, 0.1) 50%,
                rgba(0, 0, 0, 1) 100%
            );
            color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Blockchain grid */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        .profile-card {
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Transparent layers */
        .web3-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .web3-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.1) 0%,
                transparent 50%,
                rgba(6, 182, 212, 0.1) 100%
            );
            pointer-events: none;
        }

        /* Wallet address header */
        .web3-header {
            padding: 32px 40px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            background: rgba(139, 92, 246, 0.05);
        }

        .web3-wallet {
            font-size: 12px;
            color: rgba(139, 92, 246, 0.6);
            margin-bottom: 16px;
            letter-spacing: 0.05em;
        }

        .web3-wallet-hash {
            color: rgba(139, 92, 246, 1);
            font-weight: 600;
        }

        .web3-name {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .web3-handle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.05em;
        }

        /* Transparent grid layout */
        .web3-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: rgba(139, 92, 246, 0.2);
        }

        .web3-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 32px;
            transition: all 0.3s ease;
        }

        .web3-card:hover {
            background: rgba(139, 92, 246, 0.1);
            transform: translateY(-4px);
        }

        .web3-card-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(139, 92, 246, 0.7);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .web3-card-value {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: -0.01em;
        }

        /* QR with hexagon */
        .web3-qr-section {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 40px;
            background: rgba(0, 0, 0, 0.5);
        }

        .web3-qr-hex {
            width: 240px;
            height: 240px;
            position: relative;
        }

        .web3-qr-hex::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: hexRotate 10s linear infinite;
        }

        @keyframes hexRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .web3-qr-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }

        /* NFT-style stats */
        .web3-stats {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: rgba(139, 92, 246, 0.2);
        }

        .stat-web3 {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 28px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-web3:hover {
            background: rgba(6, 182, 212, 0.1);
        }

        .stat-web3-num {
            font-size: 28px;
            font-weight: 700;
            color: #06b6d4;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .stat-web3-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }

        /* Footer with hash */
        .web3-footer {
            padding: 24px 40px;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .web3-hash {
            font-size: 11px;
            color: rgba(139, 92, 246, 0.5);
            letter-spacing: 0.05em;
        }

        .web3-badge {
            padding: 8px 16px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #8b5cf6;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 750px) {
            .web3-grid {
                grid-template-columns: 1fr;
            }

            .web3-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .web3-footer {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .web3-name {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="web3-container">
            <div class="web3-header">
                <div class="web3-wallet">
                    WALLET: <span class="web3-wallet-hash">0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb</span>
                </div>
                <h1 class="web3-name">BRICK</h1>
                <div class="web3-handle">@brick_pilot</div>
            </div>

            <div class="web3-grid">
                <div class="web3-card">
                    <div class="web3-card-label">Type</div>
                    <div class="web3-card-value">Freestyle Pilot</div>
                </div>

                <div class="web3-card">
                    <div class="web3-card-label">Network</div>
                    <div class="web3-card-value">FPVibe Chain</div>
                </div>

                <div class="web3-card">
                    <div class="web3-card-label">Location</div>
                    <div class="web3-card-value">Berlin, Germany</div>
                </div>

                <div class="web3-card">
                    <div class="web3-card-label">Experience</div>
                    <div class="web3-card-value">12+ Years</div>
                </div>

                <div class="web3-qr-section">
                    <div class="web3-qr-hex">
                        <div class="web3-qr-inner">
                            <div id="qrcode"></div>
                        </div>
                    </div>
                </div>

                <div class="web3-stats">
                    <div class="stat-web3">
                        <div class="stat-web3-num">42K</div>
                        <div class="stat-web3-label">Holders</div>
                    </div>
                    <div class="stat-web3">
                        <div class="stat-web3-num">5.8K</div>
                        <div class="stat-web3-label">Flights</div>
                    </div>
                    <div class="stat-web3">
                        <div class="stat-web3-num">18M</div>
                        <div class="stat-web3-label">Volume</div>
                    </div>
                    <div class="stat-web3">
                        <div class="stat-web3-num">99</div>
                        <div class="stat-web3-label">Rank</div>
                    </div>
                </div>
            </div>

            <div class="web3-footer">
                <div class="web3-hash">TX: 0xf4a3b9c...7e8d2a1</div>
                <div class="web3-badge">Verified • FPVibe</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const qrSize = document.getElementById('qrcode').offsetWidth;
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@brick_pilot",
            width: qrSize,
            height: qrSize,
            colorDark: "#8b5cf6",
            colorLight: "#000000",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Create floating particles
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
            particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 8 + 's';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
