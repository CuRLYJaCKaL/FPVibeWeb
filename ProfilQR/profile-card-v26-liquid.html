<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Liquid Organic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated liquid blobs */
        .blob {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: blobMove 20s ease-in-out infinite;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: -7s;
        }

        .blob3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            top: 50%;
            left: 50%;
            animation-delay: -14s;
        }

        @keyframes blobMove {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            25% {
                transform: translate(50px, -50px) rotate(90deg);
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            50% {
                transform: translate(-30px, 30px) rotate(180deg);
                border-radius: 30% 60% 50% 40% / 50% 60% 40% 60%;
            }
            75% {
                transform: translate(30px, 50px) rotate(270deg);
                border-radius: 70% 30% 50% 50% / 40% 50% 60% 50%;
            }
        }

        .profile-card {
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Liquid container */
        .liquid-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 60px;
            padding: 48px 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .liquid-container::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: conic-gradient(from 0deg at 50% 50%,
                transparent 0deg,
                rgba(255, 255, 255, 0.1) 90deg,
                transparent 180deg,
                rgba(255, 255, 255, 0.1) 270deg,
                transparent 360deg
            );
            animation: liquidRotate 6s linear infinite;
        }

        @keyframes liquidRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .liquid-content {
            position: relative;
            z-index: 1;
        }

        /* Organic shaped avatar */
        .liquid-avatar {
            width: 140px;
            height: 140px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 40% 60% 50% 50% / 60% 40% 60% 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            animation: avatarMorph 8s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes avatarMorph {
            0%, 100% {
                border-radius: 40% 60% 50% 50% / 60% 40% 60% 40%;
            }
            25% {
                border-radius: 60% 40% 70% 30% / 40% 60% 30% 70%;
            }
            50% {
                border-radius: 30% 70% 40% 60% / 50% 50% 50% 50%;
            }
            75% {
                border-radius: 70% 30% 60% 40% / 30% 60% 40% 60%;
            }
        }

        /* Flowing text */
        .liquid-name {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            animation: textFlow 4s ease-in-out infinite;
        }

        @keyframes textFlow {
            0%, 100% {
                transform: scale(1);
                filter: blur(0);
            }
            50% {
                transform: scale(1.02);
                filter: blur(0.5px);
            }
        }

        .liquid-handle {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* Organic QR */
        .liquid-qr-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 40px;
            position: relative;
        }

        .liquid-qr-blob {
            position: absolute;
            inset: -10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 45% 55% 60% 40% / 50% 45% 55% 50%;
            animation: qrBlobMorph 6s ease-in-out infinite;
            filter: blur(20px);
        }

        @keyframes qrBlobMorph {
            0%, 100% {
                border-radius: 45% 55% 60% 40% / 50% 45% 55% 50%;
                transform: rotate(0deg);
            }
            50% {
                border-radius: 55% 45% 40% 60% / 45% 55% 45% 55%;
                transform: rotate(180deg);
            }
        }

        .liquid-qr-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }

        /* Flowing info cards */
        .liquid-info {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }

        .liquid-info-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 24px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .liquid-info-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px) scale(1.02);
            border-radius: 40px 20px 40px 20px;
        }

        .liquid-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            margin-bottom: 6px;
        }

        .liquid-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* Organic stats */
        .liquid-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-liquid {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 24px;
            text-align: center;
            border-radius: 40% 60% 50% 50% / 60% 40% 60% 40%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .stat-liquid:hover {
            border-radius: 60% 40% 60% 40% / 40% 60% 40% 60%;
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .stat-liquid-num {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
        }

        .stat-liquid-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.8;
        }

        /* Entry animation */
        @keyframes liquidEntry {
            from {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        .profile-card {
            animation: liquidEntry 1s ease-out;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .liquid-container {
                padding: 32px 24px;
                border-radius: 40px;
            }

            .liquid-name {
                font-size: 36px;
            }

            .liquid-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <div class="profile-card">
        <div class="liquid-container">
            <div class="liquid-content">
                <div class="liquid-avatar">üöÅ</div>

                <h1 class="liquid-name">BRICK</h1>
                <div class="liquid-handle">@brick_pilot</div>

                <div class="liquid-qr-container">
                    <div class="liquid-qr-blob"></div>
                    <div class="liquid-qr-inner">
                        <div id="qrcode"></div>
                    </div>
                </div>

                <div class="liquid-info">
                    <div class="liquid-info-card">
                        <div class="liquid-label">Type</div>
                        <div class="liquid-value">Freestyle Pilot</div>
                    </div>

                    <div class="liquid-info-card">
                        <div class="liquid-label">Location</div>
                        <div class="liquid-value">Berlin, Germany</div>
                    </div>

                    <div class="liquid-info-card">
                        <div class="liquid-label">Experience</div>
                        <div class="liquid-value">12+ Years</div>
                    </div>
                </div>

                <div class="liquid-stats">
                    <div class="stat-liquid">
                        <div class="stat-liquid-num">42K</div>
                        <div class="stat-liquid-label">Followers</div>
                    </div>
                    <div class="stat-liquid">
                        <div class="stat-liquid-num">5.8K</div>
                        <div class="stat-liquid-label">Flights</div>
                    </div>
                    <div class="stat-liquid">
                        <div class="stat-liquid-num">18M</div>
                        <div class="stat-liquid-label">Views</div>
                    </div>
                    <div class="stat-liquid">
                        <div class="stat-liquid-num">99</div>
                        <div class="stat-liquid-label">Score</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const qrSize = document.getElementById('qrcode').offsetWidth;
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@brick_pilot",
            width: qrSize,
            height: qrSize,
            colorDark: "#667eea",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
