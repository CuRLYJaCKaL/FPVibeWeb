<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Multi-Glass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #db2777 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient orbs */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: orbFloat 10s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation: orbFloat 15s ease-in-out infinite reverse;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .profile-card {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            perspective: 1000px;
        }

        /* Multi-layered glass container */
        .glass-layers {
            position: relative;
            transform-style: preserve-3d;
        }

        /* Back layer */
        .glass-layer-back {
            position: absolute;
            inset: -12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(-30px) scale(1.02);
        }

        /* Middle layer */
        .glass-layer-middle {
            position: absolute;
            inset: -6px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 36px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform: translateZ(-15px) scale(1.01);
        }

        /* Front layer */
        .glass-layer-front {
            position: relative;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 48px 40px;
            transform: translateZ(0);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
        }

        /* Header with glass */
        .glass-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .glass-name {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .glass-handle {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* QR with layered glass */
        .glass-qr-container {
            width: 240px;
            height: 240px;
            margin: 0 auto 40px;
            position: relative;
        }

        .glass-qr-layer-1 {
            position: absolute;
            inset: -8px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-qr-layer-2 {
            position: absolute;
            inset: -4px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .glass-qr-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }

        /* Info cards with glass */
        .glass-info {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }

        .glass-info-card {
            padding: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .glass-info-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .glass-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .glass-value {
            font-size: 18px;
            font-weight: 600;
        }

        /* Stats with layered glass */
        .glass-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat-glass {
            padding: 28px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-glass::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .stat-glass:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .stat-glass:hover::before {
            opacity: 1;
        }

        .stat-glass-num {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .stat-glass-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.8;
        }

        /* Entry animation */
        @keyframes glassEntry {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .glass-layer-front {
            animation: glassEntry 0.8s ease-out;
        }

        .glass-layer-middle {
            animation: glassEntry 0.8s ease-out 0.1s backwards;
        }

        .glass-layer-back {
            animation: glassEntry 0.8s ease-out 0.2s backwards;
        }

        /* Responsive */
        @media (max-width: 650px) {
            .glass-layer-front {
                padding: 32px 24px;
            }

            .glass-name {
                font-size: 40px;
            }

            .glass-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="glass-layers">
            <div class="glass-layer-back"></div>
            <div class="glass-layer-middle"></div>
            <div class="glass-layer-front">
                <div class="glass-header">
                    <h1 class="glass-name">BRICK</h1>
                    <div class="glass-handle">@brick_pilot</div>
                </div>

                <div class="glass-qr-container">
                    <div class="glass-qr-layer-1"></div>
                    <div class="glass-qr-layer-2"></div>
                    <div class="glass-qr-inner">
                        <div id="qrcode"></div>
                    </div>
                </div>

                <div class="glass-info">
                    <div class="glass-info-card">
                        <div class="glass-label">Type</div>
                        <div class="glass-value">Freestyle Pilot</div>
                    </div>

                    <div class="glass-info-card">
                        <div class="glass-label">Location</div>
                        <div class="glass-value">Berlin, Germany</div>
                    </div>

                    <div class="glass-info-card">
                        <div class="glass-label">Experience</div>
                        <div class="glass-value">12+ Years</div>
                    </div>
                </div>

                <div class="glass-stats">
                    <div class="stat-glass">
                        <div class="stat-glass-num">42K</div>
                        <div class="stat-glass-label">Followers</div>
                    </div>
                    <div class="stat-glass">
                        <div class="stat-glass-num">5.8K</div>
                        <div class="stat-glass-label">Flights</div>
                    </div>
                    <div class="stat-glass">
                        <div class="stat-glass-num">18M</div>
                        <div class="stat-glass-label">Views</div>
                    </div>
                    <div class="stat-glass">
                        <div class="stat-glass-num">99</div>
                        <div class="stat-glass-label">Score</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const qrSize = document.getElementById('qrcode').offsetWidth;
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@brick_pilot",
            width: qrSize,
            height: qrSize,
            colorDark: "#8b5cf6",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
