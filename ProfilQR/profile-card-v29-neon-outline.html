<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Neon Outline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Neon grid background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridGlow 2s ease-in-out infinite alternate;
        }

        @keyframes gridGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .profile-card {
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Wire-frame container */
        .neon-container {
            background: transparent;
            border: 3px solid #ff00ff;
            padding: 48px 40px;
            position: relative;
            box-shadow:
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            0% {
                box-shadow:
                    0 0 20px rgba(255, 0, 255, 0.5),
                    inset 0 0 20px rgba(255, 0, 255, 0.1);
            }
            100% {
                box-shadow:
                    0 0 40px rgba(255, 0, 255, 0.8),
                    inset 0 0 40px rgba(255, 0, 255, 0.2);
            }
        }

        /* Corner brackets */
        .neon-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .neon-corner-tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .neon-corner-tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .neon-corner-bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .neon-corner-br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        /* Header */
        .neon-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 32px;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 2px 10px rgba(255, 0, 255, 0.5);
        }

        .neon-name {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #ff00ff;
            text-shadow:
                0 0 10px rgba(255, 0, 255, 0.8),
                0 0 20px rgba(255, 0, 255, 0.6),
                0 0 30px rgba(255, 0, 255, 0.4);
            margin-bottom: 12px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow:
                    0 0 10px rgba(255, 0, 255, 0.8),
                    0 0 20px rgba(255, 0, 255, 0.6),
                    0 0 30px rgba(255, 0, 255, 0.4);
            }
            100% {
                text-shadow:
                    0 0 20px rgba(255, 0, 255, 1),
                    0 0 30px rgba(255, 0, 255, 0.8),
                    0 0 40px rgba(255, 0, 255, 0.6);
            }
        }

        .neon-handle {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.15em;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* QR wire-frame */
        .neon-qr-container {
            width: 240px;
            height: 240px;
            margin: 0 auto 40px;
            border: 2px solid #00ffff;
            padding: 20px;
            position: relative;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .neon-qr-inner {
            width: 100%;
            height: 100%;
            border: 1px solid #ff00ff;
            padding: 12px;
            background: #000;
            box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.3);
        }

        #qrcode {
            width: 100%;
            height: 100%;
        }

        .qr-scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                transparent 0%,
                #00ffff 50%,
                transparent 100%
            );
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Info wire-frames */
        .neon-info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .neon-info-box {
            border: 2px solid #ff00ff;
            padding: 20px;
            text-align: center;
            background: transparent;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            transition: all 0.3s ease;
        }

        .neon-info-box:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-4px);
        }

        .neon-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #00ffff;
            margin-bottom: 8px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
        }

        .neon-value {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            line-height: 1.4;
        }

        /* Stats wire-frame */
        .neon-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .stat-neon {
            border: 2px solid #00ffff;
            padding: 24px 16px;
            text-align: center;
            background: transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .stat-neon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 0, 255, 0.1) 50%,
                transparent 70%
            );
            animation: statSweep 3s linear infinite;
        }

        @keyframes statSweep {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }

        .stat-neon:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            transform: scale(1.05);
        }

        .stat-neon-num {
            font-size: 28px;
            font-weight: 700;
            color: #ff00ff;
            margin-bottom: 6px;
            font-variant-numeric: tabular-nums;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
        }

        .stat-neon-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #00ffff;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
        }

        /* Wire-frame badge */
        .neon-footer {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 2px solid #00ffff;
            text-align: center;
            box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.5);
        }

        .neon-badge {
            display: inline-block;
            padding: 12px 32px;
            border: 2px solid #ff00ff;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #ff00ff;
            background: transparent;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Entry animation */
        @keyframes wireframeEntry {
            from {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        .profile-card {
            animation: wireframeEntry 1s ease-out;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .neon-container {
                padding: 32px 24px;
            }

            .neon-name {
                font-size: 48px;
            }

            .neon-info-grid {
                grid-template-columns: 1fr;
            }

            .neon-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="neon-container">
            <div class="neon-corner neon-corner-tl"></div>
            <div class="neon-corner neon-corner-tr"></div>
            <div class="neon-corner neon-corner-bl"></div>
            <div class="neon-corner neon-corner-br"></div>

            <div class="neon-header">
                <h1 class="neon-name">BRICK</h1>
                <div class="neon-handle">@brick_pilot</div>
            </div>

            <div class="neon-qr-container">
                <div class="qr-scan-line"></div>
                <div class="neon-qr-inner">
                    <div id="qrcode"></div>
                </div>
            </div>

            <div class="neon-info-grid">
                <div class="neon-info-box">
                    <div class="neon-label">Type</div>
                    <div class="neon-value">Freestyle<br>Pilot</div>
                </div>

                <div class="neon-info-box">
                    <div class="neon-label">Location</div>
                    <div class="neon-value">Berlin<br>Germany</div>
                </div>

                <div class="neon-info-box">
                    <div class="neon-label">Exp</div>
                    <div class="neon-value">12+<br>Years</div>
                </div>
            </div>

            <div class="neon-stats">
                <div class="stat-neon">
                    <div class="stat-neon-num">42K</div>
                    <div class="stat-neon-label">Follow</div>
                </div>
                <div class="stat-neon">
                    <div class="stat-neon-num">5.8K</div>
                    <div class="stat-neon-label">Flights</div>
                </div>
                <div class="stat-neon">
                    <div class="stat-neon-num">18M</div>
                    <div class="stat-neon-label">Views</div>
                </div>
                <div class="stat-neon">
                    <div class="stat-neon-num">99</div>
                    <div class="stat-neon-label">Score</div>
                </div>
            </div>

            <div class="neon-footer">
                <div class="neon-badge">FPVibe Elite</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        const qrSize = document.getElementById('qrcode').offsetWidth;
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@brick_pilot",
            width: qrSize,
            height: qrSize,
            colorDark: "#ff00ff",
            colorLight: "#000000",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
