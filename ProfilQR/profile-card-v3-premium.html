<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Premium Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 70% 80%, rgba(6, 182, 212, 0.12) 0%, transparent 40%);
            animation: floatBackground 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(3%, 3%) rotate(1deg); }
        }

        .profile-card {
            max-width: 480px;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            padding: 48px;
            position: relative;
            z-index: 1;
            box-shadow:
                0 24px 64px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* Subtle gradient overlay */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                rgba(139, 92, 246, 0.5) 20%,
                rgba(6, 182, 212, 0.5) 80%,
                transparent
            );
        }

        /* Top decorative element */
        .card-header {
            position: relative;
            margin-bottom: 32px;
        }

        .brand-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .brand-mark {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .verification-badge {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .verification-badge::before {
            content: '';
            width: 10px;
            height: 6px;
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
            transform: rotate(-45deg) translate(1px, -1px);
        }

        /* QR Code Section */
        .qr-wrapper {
            display: flex;
            gap: 32px;
            align-items: center;
            margin-bottom: 36px;
        }

        .qr-container {
            position: relative;
            flex-shrink: 0;
        }

        .qr-frame {
            width: 140px;
            height: 140px;
            background: #fff;
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Decorative corners */
        .qr-frame::before,
        .qr-frame::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 2px solid;
            border-image: linear-gradient(135deg, #8b5cf6, #06b6d4) 1;
        }

        .qr-frame::before {
            top: -8px;
            left: -8px;
            border-right: none;
            border-bottom: none;
            border-radius: 4px 0 0 0;
        }

        .qr-frame::after {
            bottom: -8px;
            right: -8px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 4px 0;
        }

        #qrcode {
            width: 116px;
            height: 116px;
        }

        .profile-summary {
            flex: 1;
        }

        .display-name {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .username {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.45);
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .bio {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        /* Stats Section */
        .stats-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px 0;
            margin-bottom: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .stat-item {
            text-align: center;
            position: relative;
        }

        .stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 32px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(255, 255, 255, 0.1) 50%,
                transparent
            );
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
        }

        /* Meta info */
        .meta-info {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .meta-dot {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        /* Footer */
        .card-footer {
            text-align: center;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .scan-instruction {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.35);
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .qr-frame {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        .profile-summary {
            animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .profile-card {
                padding: 32px;
            }

            .qr-wrapper {
                flex-direction: column;
                align-items: flex-start;
            }

            .qr-frame {
                width: 120px;
                height: 120px;
            }

            #qrcode {
                width: 96px;
                height: 96px;
            }

            .display-name {
                font-size: 22px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="brand-bar">
                <div class="brand-mark">FPVibe</div>
                <div class="verification-badge"></div>
            </div>

            <div class="qr-wrapper">
                <div class="qr-container">
                    <div class="qr-frame">
                        <div id="qrcode"></div>
                    </div>
                </div>

                <div class="profile-summary">
                    <h1 class="display-name">Alex Morgan</h1>
                    <p class="username">@alexfpv</p>
                    <p class="bio">
                        Cinematic FPV pilot<br>
                        Istanbul â€¢ Los Angeles
                    </p>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">2.4K</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">128</div>
                    <div class="stat-label">Videos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">48K</div>
                    <div class="stat-label">Likes</div>
                </div>
            </div>
        </div>

        <div class="meta-info">
            <div class="meta-item">Member since 2023</div>
            <div class="meta-dot"></div>
            <div class="meta-item">Verified Pilot</div>
        </div>

        <div class="card-footer">
            <p class="scan-instruction">Scan QR code to view profile</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@alexfpv",
            width: 116,
            height: 116,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
