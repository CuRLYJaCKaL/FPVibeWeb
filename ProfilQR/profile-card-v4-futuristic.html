<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Futuristic HUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Mono', system-ui, monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow: hidden;
        }

        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: -100%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.5), transparent);
            animation: scanline 4s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scanline {
            to { top: 200%; }
        }

        .profile-card {
            max-width: 560px;
            width: 100%;
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 4px;
            position: relative;
            z-index: 1;
            box-shadow:
                0 0 60px rgba(139, 92, 246, 0.2),
                0 0 120px rgba(6, 182, 212, 0.1),
                inset 0 0 60px rgba(139, 92, 246, 0.03);
        }

        /* Corner brackets */
        .corner-bracket {
            position: absolute;
            width: 24px;
            height: 24px;
            border: 2px solid;
            border-image: linear-gradient(135deg, #8b5cf6, #06b6d4) 1;
        }

        .corner-bracket.tl {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }

        .corner-bracket.tr {
            top: -1px;
            right: -1px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bracket.bl {
            bottom: -1px;
            left: -1px;
            border-right: none;
            border-top: none;
        }

        .corner-bracket.br {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        /* HUD Header */
        .hud-header {
            background: linear-gradient(180deg,
                rgba(139, 92, 246, 0.1) 0%,
                rgba(6, 182, 212, 0.05) 100%
            );
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hud-title {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #06b6d4;
            font-family: 'SF Mono', monospace;
        }

        .hud-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: #22d3ee;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'SF Mono', monospace;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #22d3ee;
            border-radius: 50%;
            box-shadow: 0 0 8px #22d3ee;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .card-body {
            padding: 36px 32px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 32px;
            margin-bottom: 32px;
        }

        /* QR Section */
        .qr-zone {
            position: relative;
        }

        .qr-frame {
            width: 160px;
            height: 160px;
            background: #000;
            border: 2px solid rgba(139, 92, 246, 0.3);
            position: relative;
            padding: 12px;
        }

        .qr-frame::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            opacity: 0;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        .qr-inner {
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrcode {
            width: 136px;
            height: 136px;
        }

        .qr-label {
            position: absolute;
            bottom: -24px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: rgba(139, 92, 246, 0.6);
            font-family: 'SF Mono', monospace;
        }

        /* Profile Info */
        .profile-data {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .data-field {
            border-left: 2px solid rgba(139, 92, 246, 0.3);
            padding-left: 16px;
        }

        .field-label {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 4px;
            font-family: 'SF Mono', monospace;
        }

        .field-value {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #fff;
        }

        .field-value.large {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .username-link {
            color: #06b6d4;
            text-decoration: none;
            font-family: 'SF Mono', monospace;
        }

        /* Stats HUD */
        .stats-hud {
            background: rgba(139, 92, 246, 0.03);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 2px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .stats-label {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: rgba(139, 92, 246, 0.6);
            margin-bottom: 16px;
            font-family: 'SF Mono', monospace;
        }

        .stats-row {
            display: flex;
            gap: 32px;
        }

        .stat-block {
            flex: 1;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            font-variant-numeric: tabular-nums;
            margin-bottom: 4px;
            font-family: 'SF Mono', monospace;
        }

        .stat-text {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-family: 'SF Mono', monospace;
        }

        /* Footer */
        .hud-footer {
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-brand {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-id {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'SF Mono', monospace;
            letter-spacing: 0.05em;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card {
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .profile-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .qr-zone {
                justify-self: center;
            }

            .card-body {
                padding: 24px;
            }

            .stats-row {
                gap: 20px;
            }

            .stat-number {
                font-size: 24px;
            }

            .field-value.large {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="corner-bracket tl"></div>
        <div class="corner-bracket tr"></div>
        <div class="corner-bracket bl"></div>
        <div class="corner-bracket br"></div>

        <div class="hud-header">
            <div class="hud-title">Pilot Profile</div>
            <div class="hud-status">
                <div class="status-dot"></div>
                <span>Active</span>
            </div>
        </div>

        <div class="card-body">
            <div class="profile-grid">
                <div class="qr-zone">
                    <div class="qr-frame">
                        <div class="qr-inner">
                            <div id="qrcode"></div>
                        </div>
                    </div>
                    <div class="qr-label">Scan Access</div>
                </div>

                <div class="profile-data">
                    <div class="data-field">
                        <div class="field-label">Callsign</div>
                        <div class="field-value large">SKYWALKER</div>
                    </div>
                    <div class="data-field">
                        <div class="field-label">Pilot ID</div>
                        <div class="field-value username-link">@skywalker_fpv</div>
                    </div>
                    <div class="data-field">
                        <div class="field-label">Specialization</div>
                        <div class="field-value">Cinematic • Racing</div>
                    </div>
                </div>
            </div>

            <div class="stats-hud">
                <div class="stats-label">Flight Statistics</div>
                <div class="stats-row">
                    <div class="stat-block">
                        <div class="stat-number">3.2K</div>
                        <div class="stat-text">Followers</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-number">156</div>
                        <div class="stat-text">Flights</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat-number">84K</div>
                        <div class="stat-text">Engagement</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="hud-footer">
            <div class="footer-brand">FPVibe</div>
            <div class="footer-id">ID:FPV-2024-0847</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@skywalker_fpv",
            width: 136,
            height: 136,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
