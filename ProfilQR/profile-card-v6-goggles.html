<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Goggles Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow: hidden;
        }

        /* Animated particles background */
        .particles {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        /* Concentric rings background */
        .rings-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            z-index: 0;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid;
            opacity: 0.1;
            animation: ringPulse 3s ease-in-out infinite;
        }

        .ring:nth-child(1) {
            width: 200px;
            height: 200px;
            border-color: #8b5cf6;
            animation-delay: 0s;
        }

        .ring:nth-child(2) {
            width: 350px;
            height: 350px;
            border-color: #a78bfa;
            animation-delay: 0.5s;
        }

        .ring:nth-child(3) {
            width: 500px;
            height: 500px;
            border-color: #06b6d4;
            animation-delay: 1s;
        }

        @keyframes ringPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.2;
            }
        }

        /* Goggles frame card */
        .profile-card {
            max-width: 520px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Goggles shape container */
        .goggles-frame {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 48% 48% 45% 45% / 40% 40% 60% 60%;
            padding: 48px 40px;
            position: relative;
            box-shadow:
                0 0 80px rgba(139, 92, 246, 0.3),
                0 0 120px rgba(6, 182, 212, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.05);
            animation: goggleGlow 4s ease-in-out infinite;
        }

        @keyframes goggleGlow {
            0%, 100% {
                box-shadow:
                    0 0 80px rgba(139, 92, 246, 0.3),
                    0 0 120px rgba(6, 182, 212, 0.2),
                    inset 0 2px 0 rgba(255, 255, 255, 0.05);
            }
            50% {
                box-shadow:
                    0 0 100px rgba(139, 92, 246, 0.5),
                    0 0 140px rgba(6, 182, 212, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.08);
            }
        }

        /* Wings decoration */
        .wing {
            position: absolute;
            top: 50%;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.6), transparent);
            transform: translateY(-50%);
        }

        .wing.left {
            left: -70px;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.6));
        }

        .wing.right {
            right: -70px;
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.6), transparent);
        }

        .wing::before,
        .wing::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            background: inherit;
        }

        .wing.left::before {
            top: -8px;
            left: 10px;
            transform: rotate(-15deg);
        }

        .wing.left::after {
            bottom: -8px;
            left: 10px;
            transform: rotate(15deg);
        }

        .wing.right::before {
            top: -8px;
            right: 10px;
            transform: rotate(15deg);
        }

        .wing.right::after {
            bottom: -8px;
            right: 10px;
            transform: rotate(-15deg);
        }

        /* Content */
        .card-content {
            text-align: center;
        }

        /* Vision HUD overlay */
        .hud-corners {
            position: absolute;
            inset: 24px;
            pointer-events: none;
        }

        .hud-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid;
            border-image: linear-gradient(135deg, #8b5cf6, #06b6d4) 1;
        }

        .hud-corner.tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .hud-corner.tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .hud-corner.bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .hud-corner.br {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        /* Profile section */
        .profile-header {
            margin-bottom: 28px;
        }

        .pilot-callsign {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        .pilot-handle {
            font-size: 16px;
            color: rgba(139, 92, 246, 0.8);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        /* QR center */
        .vision-center {
            margin: 32px 0;
            position: relative;
        }

        .qr-lens {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            background: #fff;
            border-radius: 50%;
            padding: 16px;
            position: relative;
            box-shadow:
                0 0 40px rgba(139, 92, 246, 0.4),
                0 0 80px rgba(6, 182, 212, 0.2);
        }

        .qr-lens::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #8b5cf6 0deg,
                #a78bfa 90deg,
                #06b6d4 180deg,
                #22d3ee 270deg,
                #8b5cf6 360deg
            );
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            to { transform: rotate(360deg); }
        }

        #qrcode {
            width: 148px;
            height: 148px;
            border-radius: 50%;
            overflow: hidden;
        }

        .vision-label {
            margin-top: 16px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Stats */
        .pilot-stats {
            display: flex;
            justify-content: space-around;
            padding: 24px 0;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* Bio */
        .pilot-bio {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }

        /* Footer badge */
        .fpvibe-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #a78bfa;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            background: #a78bfa;
            border-radius: 50%;
            box-shadow: 0 0 8px #a78bfa;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .goggles-frame {
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .goggles-frame {
                padding: 36px 28px;
            }

            .wing {
                display: none;
            }

            .pilot-callsign {
                font-size: 28px;
            }

            .qr-lens {
                width: 160px;
                height: 160px;
            }

            #qrcode {
                width: 128px;
                height: 128px;
            }
        }
    </style>
</head>
<body>
    <div class="rings-container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="profile-card">
        <div class="goggles-frame">
            <div class="wing left"></div>
            <div class="wing right"></div>

            <div class="hud-corners">
                <div class="hud-corner tl"></div>
                <div class="hud-corner tr"></div>
                <div class="hud-corner bl"></div>
                <div class="hud-corner br"></div>
            </div>

            <div class="card-content">
                <div class="profile-header">
                    <h1 class="pilot-callsign">Maverick</h1>
                    <div class="pilot-handle">@maverick_fpv</div>
                </div>

                <div class="vision-center">
                    <div class="qr-lens">
                        <div id="qrcode"></div>
                    </div>
                    <div class="vision-label">Scan Vision Lock</div>
                </div>

                <div class="pilot-stats">
                    <div class="stat">
                        <div class="stat-value">5.2K</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">248</div>
                        <div class="stat-label">Flights</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">128K</div>
                        <div class="stat-label">Views</div>
                    </div>
                </div>

                <p class="pilot-bio">
                    Cinematic FPV Pilot • Racing Enthusiast<br>
                    First Person View is Life
                </p>

                <div class="fpvibe-badge">
                    <div class="badge-dot"></div>
                    <span>FPVibe Pilot</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@maverick_fpv",
            width: 148,
            height: 148,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Generate particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 4 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
