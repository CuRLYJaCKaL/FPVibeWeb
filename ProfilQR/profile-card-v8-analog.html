<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Analog Signal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* CRT Noise background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 0, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 3px
                );
            pointer-events: none;
            z-index: 100;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Static noise overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 99;
            animation: noise 0.2s steps(2) infinite;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.05; }
            50% { opacity: 0.08; }
        }

        /* Vignette effect */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 98;
        }

        .profile-card {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Analog signal frame */
        .analog-frame {
            background: rgba(0, 20, 0, 0.95);
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 24px;
            position: relative;
            box-shadow:
                0 0 40px rgba(0, 255, 0, 0.2),
                inset 0 0 100px rgba(0, 255, 0, 0.03);
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }

        /* RGB split effect on hover */
        .analog-frame:hover {
            animation: rgbSplit 0.3s ease-in-out;
        }

        @keyframes rgbSplit {
            0%, 100% {
                filter: none;
            }
            25% {
                filter:
                    drop-shadow(2px 0 0 rgba(255, 0, 0, 0.5))
                    drop-shadow(-2px 0 0 rgba(0, 255, 255, 0.5));
            }
            50% {
                filter:
                    drop-shadow(3px 0 0 rgba(255, 0, 0, 0.7))
                    drop-shadow(-3px 0 0 rgba(0, 255, 255, 0.7));
            }
        }

        /* OSD Header */
        .osd-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            font-size: 11px;
            letter-spacing: 0.05em;
        }

        .osd-left {
            display: flex;
            gap: 16px;
        }

        .osd-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .osd-blink {
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .signal-strength {
            display: flex;
            gap: 2px;
        }

        .signal-bar {
            width: 3px;
            height: 10px;
            background: rgba(0, 255, 0, 0.3);
        }

        .signal-bar.active {
            background: #00ff00;
        }

        /* Main content grid */
        .analog-grid {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 24px;
            margin-bottom: 20px;
        }

        /* QR section with signal glitch */
        .qr-signal {
            position: relative;
        }

        .qr-container {
            width: 220px;
            height: 220px;
            background: #fff;
            border: 3px solid #00ff00;
            padding: 16px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .qr-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0, 255, 0, 0.1) 50%,
                transparent 100%
            );
            animation: signalSweep 2s linear infinite;
        }

        @keyframes signalSweep {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        #qrcode {
            width: 188px;
            height: 188px;
        }

        .qr-label {
            margin-top: 12px;
            text-align: center;
            font-size: 10px;
            letter-spacing: 0.1em;
            color: rgba(0, 255, 0, 0.7);
        }

        /* Info panel */
        .info-feed {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .call-sign {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
            text-shadow:
                0 0 10px rgba(0, 255, 0, 0.8),
                2px 2px 0 rgba(0, 100, 0, 0.5);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow:
                    0 0 10px rgba(0, 255, 0, 0.8),
                    2px 2px 0 rgba(0, 100, 0, 0.5);
            }
            50% {
                text-shadow:
                    0 0 20px rgba(0, 255, 0, 1),
                    2px 2px 0 rgba(0, 100, 0, 0.7);
            }
        }

        .handle {
            font-size: 14px;
            color: rgba(0, 255, 0, 0.7);
            margin-bottom: 16px;
        }

        .data-line {
            display: flex;
            align-items: baseline;
            gap: 12px;
            font-size: 13px;
            padding: 6px 0;
            border-left: 2px solid transparent;
            padding-left: 12px;
            transition: all 0.2s;
        }

        .data-line:hover {
            border-left-color: #00ff00;
            padding-left: 16px;
        }

        .data-key {
            min-width: 100px;
            color: rgba(0, 255, 0, 0.6);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 0.05em;
        }

        .data-value {
            color: #00ff00;
            font-weight: bold;
        }

        /* Telemetry footer */
        .telemetry-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 16px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .telem-item {
            text-align: center;
        }

        .telem-value {
            font-size: 20px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 4px;
            font-variant-numeric: tabular-nums;
        }

        .telem-label {
            font-size: 9px;
            color: rgba(0, 255, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Bottom OSD */
        .osd-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            color: rgba(0, 255, 0, 0.7);
            padding-top: 12px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }

        .osd-footer-left {
            display: flex;
            gap: 20px;
        }

        .timestamp {
            font-variant-numeric: tabular-nums;
        }

        /* Glitch effect */
        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0, 0);
            }
            92% {
                transform: translate(-2px, 1px);
            }
            94% {
                transform: translate(2px, -1px);
            }
            96% {
                transform: translate(-1px, 2px);
            }
            98% {
                transform: translate(1px, -2px);
            }
        }

        .analog-frame {
            animation: flicker 0.15s infinite, glitch 5s infinite;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .analog-grid {
                grid-template-columns: 1fr;
            }

            .qr-signal {
                justify-self: center;
            }

            .qr-container {
                width: 200px;
                height: 200px;
            }

            #qrcode {
                width: 168px;
                height: 168px;
            }

            .call-sign {
                font-size: 24px;
            }

            .telemetry-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="vignette"></div>

    <div class="profile-card">
        <div class="analog-frame">
            <!-- OSD Header -->
            <div class="osd-header">
                <div class="osd-left">
                    <div class="osd-item">
                        <div class="osd-blink"></div>
                        <span>REC</span>
                    </div>
                    <div class="osd-item">
                        <div class="signal-strength">
                            <div class="signal-bar active"></div>
                            <div class="signal-bar active"></div>
                            <div class="signal-bar active"></div>
                            <div class="signal-bar active"></div>
                            <div class="signal-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="osd-right">
                    <span>5.8GHz CH:E4</span>
                </div>
            </div>

            <!-- Main Grid -->
            <div class="analog-grid">
                <div class="qr-signal">
                    <div class="qr-container">
                        <div id="qrcode"></div>
                    </div>
                    <div class="qr-label">&gt; SCAN_TO_CONNECT</div>
                </div>

                <div class="info-feed">
                    <div>
                        <div class="call-sign">GHOST_RIDER</div>
                        <div class="handle">@ghost_rider_fpv</div>
                    </div>

                    <div class="data-line">
                        <span class="data-key">MODE:</span>
                        <span class="data-value">ACRO • FREESTYLE</span>
                    </div>
                    <div class="data-line">
                        <span class="data-key">LOCATION:</span>
                        <span class="data-value">TOKYO • JAPAN</span>
                    </div>
                    <div class="data-line">
                        <span class="data-key">FLIGHT_TIME:</span>
                        <span class="data-value">4+ YEARS</span>
                    </div>
                    <div class="data-line">
                        <span class="data-key">VTX:</span>
                        <span class="data-value">ANALOG • DIGITAL</span>
                    </div>
                </div>
            </div>

            <!-- Telemetry -->
            <div class="telemetry-bar">
                <div class="telem-item">
                    <div class="telem-value">6.3K</div>
                    <div class="telem-label">Followers</div>
                </div>
                <div class="telem-item">
                    <div class="telem-value">412</div>
                    <div class="telem-label">Flights</div>
                </div>
                <div class="telem-item">
                    <div class="telem-value">185K</div>
                    <div class="telem-label">Views</div>
                </div>
                <div class="telem-item">
                    <div class="telem-value">98%</div>
                    <div class="telem-label">Signal</div>
                </div>
            </div>

            <!-- OSD Footer -->
            <div class="osd-footer">
                <div class="osd-footer-left">
                    <span class="timestamp">00:42:18</span>
                    <span>FPVIBE</span>
                </div>
                <div class="osd-footer-right">
                    <span>ANALOG_FEED</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@ghost_rider_fpv",
            width: 188,
            height: 188,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Dynamic timestamp
        function updateTimestamp() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.querySelector('.timestamp').textContent = `${hours}:${minutes}:${seconds}`;
        }

        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>
