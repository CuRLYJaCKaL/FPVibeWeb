<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe Profile - Bento Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            position: relative;
        }

        /* Ambient gradient background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.12) 0%, transparent 50%);
            z-index: 0;
            animation: ambientShift 15s ease-in-out infinite;
        }

        @keyframes ambientShift {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 0.7;
            }
        }

        .profile-card {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Bento container */
        .bento-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, minmax(100px, auto));
            gap: 12px;
            padding: 20px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.8);
        }

        /* Bento cells */
        .bento-cell {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .bento-cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.05) 0%,
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bento-cell:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .bento-cell:hover::before {
            opacity: 1;
        }

        /* Grid positions */
        .hero-cell {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.08) 0%,
                rgba(6, 182, 212, 0.05) 100%
            );
        }

        .qr-cell {
            grid-column: 3 / 5;
            grid-row: 1 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.04);
        }

        .stat-cell {
            grid-column: span 1;
            grid-row: span 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .bio-cell {
            grid-column: 1 / 3;
            grid-row: 4;
        }

        .badge-cell {
            grid-column: 3 / 5;
            grid-row: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* Hero content */
        .pilot-identity {
            margin-bottom: 20px;
        }

        .pilot-name {
            font-size: 40px;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pilot-handle {
            font-size: 16px;
            color: rgba(139, 92, 246, 0.8);
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .hero-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.03em;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s;
        }

        .tag:hover {
            background: rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.3);
            color: #fff;
        }

        /* QR section */
        .qr-wrapper {
            width: 180px;
            height: 180px;
            background: #fff;
            border-radius: 20px;
            padding: 16px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(139, 92, 246, 0.2);
            margin-bottom: 12px;
            position: relative;
        }

        .qr-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 20px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .qr-cell:hover .qr-wrapper::after {
            opacity: 0.3;
        }

        #qrcode {
            width: 148px;
            height: 148px;
        }

        .qr-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Stats */
        .stat-number {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            font-variant-numeric: tabular-nums;
        }

        .stat-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Bio */
        .bio-content {
            font-size: 13px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Badges */
        .mini-badge {
            padding: 8px 16px;
            background: rgba(139, 92, 246, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.25);
            border-radius: 50px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(139, 92, 246, 0.9);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .mini-badge:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
            transform: scale(1.05);
        }

        .badge-icon {
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(139, 92, 246, 0.6);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bento-cell {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .hero-cell { animation-delay: 0.05s; }
        .qr-cell { animation-delay: 0.1s; }
        .stat-cell:nth-of-type(3) { animation-delay: 0.15s; }
        .stat-cell:nth-of-type(4) { animation-delay: 0.2s; }
        .stat-cell:nth-of-type(5) { animation-delay: 0.25s; }
        .stat-cell:nth-of-type(6) { animation-delay: 0.3s; }
        .bio-cell { animation-delay: 0.35s; }
        .badge-cell { animation-delay: 0.4s; }

        /* Responsive */
        @media (max-width: 800px) {
            .bento-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
                gap: 10px;
                padding: 16px;
            }

            .hero-cell {
                grid-column: 1 / 3;
                grid-row: auto;
            }

            .qr-cell {
                grid-column: 1 / 3;
                grid-row: auto;
            }

            .stat-cell {
                grid-column: span 1;
                grid-row: auto;
            }

            .bio-cell {
                grid-column: 1 / 3;
                grid-row: auto;
            }

            .badge-cell {
                grid-column: 1 / 3;
                grid-row: auto;
            }

            .pilot-name {
                font-size: 32px;
            }

            .stat-number {
                font-size: 24px;
            }

            .qr-wrapper {
                width: 160px;
                height: 160px;
            }

            #qrcode {
                width: 128px;
                height: 128px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="bento-container">
            <!-- Hero Cell -->
            <div class="bento-cell hero-cell">
                <div class="pilot-identity">
                    <h1 class="pilot-name">Sky Walker</h1>
                    <div class="pilot-handle">@skywalker_fpv</div>
                </div>
                <div class="hero-tags">
                    <span class="tag">Cinematic</span>
                    <span class="tag">Racing</span>
                    <span class="tag">Long Range</span>
                </div>
            </div>

            <!-- QR Cell -->
            <div class="bento-cell qr-cell">
                <div class="qr-wrapper">
                    <div id="qrcode"></div>
                </div>
                <div class="qr-label">Scan Profile</div>
            </div>

            <!-- Stat Cells -->
            <div class="bento-cell stat-cell">
                <div class="stat-number">7.8K</div>
                <div class="stat-label">Followers</div>
            </div>

            <div class="bento-cell stat-cell">
                <div class="stat-number">524</div>
                <div class="stat-label">Flights</div>
            </div>

            <div class="bento-cell stat-cell">
                <div class="stat-number">312K</div>
                <div class="stat-label">Views</div>
            </div>

            <div class="bento-cell stat-cell">
                <div class="stat-number">4.8</div>
                <div class="stat-label">Rating</div>
            </div>

            <!-- Bio Cell -->
            <div class="bento-cell bio-cell">
                <p class="bio-content">
                    Award-winning FPV cinematographer exploring the world from unique perspectives.
                    Specializing in aerial storytelling and immersive flight experiences.
                </p>
            </div>

            <!-- Badge Cell -->
            <div class="bento-cell badge-cell">
                <div class="mini-badge">
                    <div class="badge-icon"></div>
                    <span>Verified</span>
                </div>
                <div class="mini-badge">
                    <div class="badge-icon"></div>
                    <span>Pro Pilot</span>
                </div>
                <div class="mini-badge">
                    <div class="badge-icon"></div>
                    <span>FPVibe</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://fpvibe.app/@skywalker_fpv",
            width: 148,
            height: 148,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
