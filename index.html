<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <span class="wordmark">FPVibe</span>
        <a href="privacy.html" class="link">Privacy</a>
    </nav>

    <div class="zoom-effect"></div>
    <img src="logo.png" alt="FPVibe" class="logo">

    <main class="main">
        <div class="content">
            <h1 class="title">
                The FPV social platform
            </h1>

            <p class="subtitle">
                Share clips. Organize sessions. Connect with pilots.
            </p>

            <a href="#" class="btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                </svg>
                Download for iOS
            </a>

            <span class="note">Free • iOS 15+</span>
        </div>
    </main>

    <script>
        const logo = document.querySelector('.logo');
        const content = document.querySelector('.content');
        const body = document.body;
        const zoomEffect = document.querySelector('.zoom-effect');

        let lastScrollY = 0;
        let scrollSpeed = 0;

        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;

            // Scroll hızını hesapla
            scrollSpeed = Math.abs(scrollY - lastScrollY);
            lastScrollY = scrollY;

            // Logo zoom efekti - 1.8'den (başlangıç) 50'ye kadar büyüsün
            const zoomProgress = Math.min(scrollY / (windowHeight * 1.2), 1);
            const scale = 1.8 + (zoomProgress * 48.2); // 1.8'den 50'ye kadar

            logo.style.transform = `translate(-50%, -50%) scale(${scale})`;

            // Zoom hız efekti - scroll hızına göre
            if (scrollSpeed > 5 && zoomProgress > 0.1) {
                zoomEffect.style.opacity = Math.min(scrollSpeed / 50, 0.8);
            } else {
                zoomEffect.style.opacity = '0';
            }

            // %70 scroll'dan sonra arka planı beyaza çevir
            if (zoomProgress > 0.7) {
                body.classList.add('inverted');
                zoomEffect.style.background = 'radial-gradient(circle, transparent 0%, transparent 30%, rgba(0,0,0,0.02) 50%, transparent 70%)';
            } else {
                body.classList.remove('inverted');
                zoomEffect.style.background = 'radial-gradient(circle, transparent 0%, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%)';
            }

            // %75 scroll'dan sonra content'i göster
            if (zoomProgress > 0.75) {
                content.classList.add('visible');
            } else {
                content.classList.remove('visible');
            }
        });
    </script>

    <footer class="footer">
        <a href="mailto:contact@fpvibe.app">Contact</a>
        <span>© 2025 FPVibe</span>
    </footer>
</body>
</html>
