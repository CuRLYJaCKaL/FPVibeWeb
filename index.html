        // Language detection: URL param > localStorage > browser language > default (en)
        function detectLanguage() {
            // Check URL parameter first (?lang=tr)
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && translations[urlLang]) {
                return urlLang;
            }

            // Check localStorage
            const savedLang = localStorage.getItem('fpvibe-lang');
            if (savedLang && translations[savedLang]) {
                return savedLang;
            }

            // Check browser language
            const browserLang = navigator.language.split('-')[0]; // en-US -> en
            if (translations[browserLang]) {
                return browserLang;
            }

            // Default to English
            return 'en';
        }

        let currentLanguage = detectLanguage();

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('fpvibe-lang', lang);

            // Update HTML lang attribute (SEO critical)
            document.getElementById('htmlRoot').setAttribute('lang', lang);
            document.documentElement.lang = lang;

            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    // Use innerHTML for title to support <abbr> tag, textContent for others
                    if (key === 'title') {
                        element.innerHTML = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Update final coming soon text
            if (finalComingSoon) {
                finalComingSoon.textContent = translations[lang].finalComingSoon;
            }

            // Update language selector display
            updateLanguageSelector(lang);
        }

        // Language data with flags and native names
        const languageData = {
            en: { flag: '🇬🇧', name: 'English' },
            tr: { flag: '🇹🇷', name: 'Türkçe' },
            es: { flag: '🇪🇸', name: 'Español' },
            de: { flag: '🇩🇪', name: 'Deutsch' },
            fr: { flag: '🇫🇷', name: 'Français' },
            pt: { flag: '🇵🇹', name: 'Português' },
            it: { flag: '🇮🇹', name: 'Italiano' },
            ru: { flag: '🇷🇺', name: 'Русский' },
            zh: { flag: '🇨🇳', name: '中文' },
            ja: { flag: '🇯🇵', name: '日本語' }
        };

        // Update language selector display
        function updateLanguageSelector(lang) {
            const currentFlag = document.getElementById('currentFlag');
            const currentLangName = document.getElementById('currentLangName');

            if (currentFlag && currentLangName && languageData[lang]) {
                currentFlag.textContent = languageData[lang].flag;
                currentLangName.textContent = languageData[lang].name;
            }

            // Update active state in dropdown
            document.querySelectorAll('.lang-option').forEach(option => {
                const optionLang = option.getAttribute('data-lang');
                if (optionLang === lang) {
                    option.setAttribute('data-active', 'true');
                } else {
                    option.removeAttribute('data-active');
                }
            });
        }

        // Language dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const langButton = document.getElementById('langButton');
            const langDropdown = document.getElementById('langDropdown');
            const langOptions = document.querySelectorAll('.lang-option');

            // Toggle dropdown
            langButton.addEventListener('click', function(e) {
                e.stopPropagation();
                const isExpanded = langButton.getAttribute('aria-expanded') === 'true';

                if (isExpanded) {
                    closeDropdown();
                } else {
                    openDropdown();
                }
            });

            function openDropdown() {
                langButton.setAttribute('aria-expanded', 'true');
                langDropdown.setAttribute('aria-hidden', 'false');
                langDropdown.classList.add('active');
            }

            function closeDropdown() {
                langButton.setAttribute('aria-expanded', 'false');
                langDropdown.setAttribute('aria-hidden', 'true');
                langDropdown.classList.remove('active');
            }

            // Language option click
            langOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const selectedLang = this.getAttribute('data-lang');
                    setLanguage(selectedLang);
                    closeDropdown();

                    // Track language change
                    if (window.FPVibeAnalytics) {
                        FPVibeAnalytics.trackEvent('language_change', {
                            from: currentLanguage,
                            to: selectedLang
                        });
                    }
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!langButton.contains(e.target) && !langDropdown.contains(e.target)) {
                    closeDropdown();
                }
            });

            // Close dropdown on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeDropdown();
                }
            });

            // Set initial language
            setLanguage(currentLanguage);
        });

        const logo = document.querySelector('.logo');
        const content = document.querySelector('.content');
        const body = document.body;
        const zoomEffect = document.querySelector('.zoom-effect');
        const finalComingSoon = document.querySelector('.final-coming-soon');

        let lastScrollY = 0;
        let ticking = false;
        let isAutoScrolling = false;
        let momentumScrolling = false;
        let lastScrollTime = Date.now();
        let scrollVelocity = 0;
        let scrollDirection = 0; // 1: aşağı, -1: yukarı
        let currentAnimationFrame = null; // Animation frame ID
        let scrollTimeout = null;

        // Animation cleanup fonksiyonu
        function stopCurrentAnimation() {
            if (currentAnimationFrame) {
                cancelAnimationFrame(currentAnimationFrame);
                currentAnimationFrame = null;
            }
            isAutoScrolling = false;
            momentumScrolling = false;
            scrollVelocity = 0;
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
                scrollTimeout = null;
            }
            // Speed lines temizle
            setTimeout(() => {
                zoomEffect.style.opacity = '0';
            }, 100);
        }

        function updateScroll() {
            ticking = false; // Her çağrıda reset et
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;

            // Logo zoom efekti - 2.0'dan (başlangıç) 93.7'e kadar büyüsün (%10 daha fazla zoom)
            const zoomProgress = Math.min(scrollY / (windowHeight * 1.2), 1);
            const scale = 2.0 + (zoomProgress * 91.7); // 2.0'dan 93.7'e kadar

            // Logo başlangıçta -50%, zoom anında 10 puan yukarı (-60%)
            // Play butonunun tam ortasına odaklanmak için
            const yOffset = -50 - (zoomProgress * 10); // -50'den -60'a

            // INCEPTION DOLLY ZOOM EFFECT - Vertigo hissi
            // Zoom yaparken perspektif bozulması için non-linear offset
            // Yaklaşırken sanki uzaklaşıyor hissi (Hitchcock effect)
            const vertigoIntensity = Math.sin(zoomProgress * Math.PI) * 100; // 0→100→0 sinüs eğrisi (çok güçlü)
            const finalYOffset = yOffset + vertigoIntensity; // Vertigo eklendi

            logo.style.transform = `translate(-50%, ${finalYOffset}%) scale(${scale})`;

            // Zoom hız efekti - scroll hızına göre
            if (scrollVelocity > 5 && zoomProgress > 0.1) {
                zoomEffect.style.opacity = Math.min(scrollVelocity / 50, 0.8);
            } else {
                zoomEffect.style.opacity = '0';
            }

            // %70 scroll'dan sonra arka planı beyaza çevir
            if (zoomProgress > 0.7) {
                body.classList.add('inverted');
                zoomEffect.style.background = 'radial-gradient(circle, transparent 0%, transparent 30%, rgba(0,0,0,0.02) 50%, transparent 70%)';
            } else {
                body.classList.remove('inverted');
                zoomEffect.style.background = 'radial-gradient(circle, transparent 0%, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%)';
            }

            // %50'den itibaren yavaş yavaş content opacity'sini artır
            if (zoomProgress > 0.5) {
                const contentProgress = (zoomProgress - 0.5) / 0.5; // 0.5'ten 1'e normalize et
                const contentOpacity = Math.min(contentProgress * 1.5, 1); // Smooth fade-in
                content.style.opacity = contentOpacity;
                content.style.transform = `translateY(${30 - (contentProgress * 30)}px)`;

                if (contentOpacity > 0.3) {
                    content.classList.add('visible');
                }
            } else {
                content.style.opacity = '0';
                content.style.transform = 'translateY(30px)';
                content.classList.remove('visible');
            }

            // Final "COMING SOON" - FPV drone target lock animasyonu
            // 0.85'ten itibaren başla, 0.95'te tam odaklanmış olsun
            if (zoomProgress >= 0.85) {
                const textProgress = Math.min((zoomProgress - 0.85) / 0.10, 1); // 0.85-0.95 arası normalize

                // FPV target lock efekti
                const blur = (1 - textProgress) * 20; // 20px blur'dan 0'a
                const scale = 0.3 + (textProgress * 0.7); // 0.3'ten 1'e (uzaktan yakına)
                const letterSpacing = (1 - textProgress) * 30; // 30px'den 0'a (genişten dara)
                const opacity = Math.pow(textProgress, 0.5); // Hızlı görünür, yavaş netleşir

                finalComingSoon.style.filter = `blur(${blur}px)`;
                finalComingSoon.style.transform = `translate(-50%, -50%) scale(${scale})`;
                finalComingSoon.style.letterSpacing = `${letterSpacing}px`;
                finalComingSoon.style.opacity = opacity;

                if (textProgress > 0) {
                    finalComingSoon.classList.add('visible');
                }
            } else {
                finalComingSoon.classList.remove('visible');
                finalComingSoon.style.filter = 'blur(20px)';
                finalComingSoon.style.transform = 'translate(-50%, -50%) scale(0.3)';
                finalComingSoon.style.letterSpacing = '30px';
                finalComingSoon.style.opacity = '0';
            }
        }

        // Otomatik zoom fonksiyonu - İleri/Geri akıllı geçiş (BULLETPROOF)
        function autoZoom() {
            // Eğer animasyon devam ediyorsa, önce durdur
            if (isAutoScrolling || momentumScrolling) {
                stopCurrentAnimation();
            }

            const maxScroll = window.innerHeight * 1.2;
            const startScroll = window.scrollY;

            // Akıllı hedef belirleme: ortaya yakınsa ileri, yoksa geri
            const midPoint = maxScroll / 2;
            const targetScroll = startScroll < midPoint ? maxScroll : 0;
            const distance = targetScroll - startScroll;

            // Distance çok küçükse (zaten hedef konumdaysa) animasyon yapma
            if (Math.abs(distance) < 10) {
                return;
            }

            isAutoScrolling = true;
            // İleri yön daha yavaş (5 saniye), geri yön normal (3.2 saniye)
            const isForward = targetScroll > startScroll;
            const duration = isForward ? 5000 : 3200; // İleri: 5s, Geri: 3.2s
            let startTime = null;

            function animate(currentTime) {
                // Animation yarıda iptal edildiyse dur
                if (!isAutoScrolling) {
                    return;
                }

                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // FPV drone acceleration - hızlı başlar, devam eder, yavaş biter
                const easeProgress = progress < 0.6
                    ? (progress / 0.6) * 0.85
                    : 0.85 + ((progress - 0.6) / 0.4) * 0.15;

                window.scrollTo(0, startScroll + (distance * easeProgress));

                // Zoom görüntüsünü güncelle
                updateScroll();

                // Speed line yoğunluğu hıza göre
                const speedIntensity = progress < 0.7 ? progress * 1.3 : 1 - ((progress - 0.7) / 0.3);
                zoomEffect.style.opacity = Math.min(0.6 + speedIntensity * 0.4, 0.95);

                if (progress < 1) {
                    currentAnimationFrame = requestAnimationFrame(animate);
                } else {
                    // Animasyon tamamlandı - cleanup
                    isAutoScrolling = false;
                    currentAnimationFrame = null;
                    scrollVelocity = 0; // Velocity reset
                    updateScroll(); // Son kez güncelle
                    setTimeout(() => {
                        zoomEffect.style.opacity = '0';
                    }, 300);
                }
            }

            currentAnimationFrame = requestAnimationFrame(animate);
        }

        // Logo'ya veya ekrana tıklayınca otomatik zoom
        logo.addEventListener('click', autoZoom);
        document.addEventListener('click', function(e) {
            // Eğer link değilse zoom yap
            if (!e.target.closest('a')) {
                autoZoom();
            }
        });

        // Momentum scroll fonksiyonu - FPV drone hissiyatı (İKİ YÖNLÜ - BULLETPROOF)
        function startMomentumScroll() {
            // Zaten animasyon varsa başlatma
            if (momentumScrolling || isAutoScrolling) return;

            const currentScroll = window.scrollY;
            const maxScroll = window.innerHeight * 1.2;
            let targetScroll = 0;
            let shouldStartMomentum = false;

            // Scroll yönüne göre target belirle - daha hassas threshold
            if (scrollDirection > 0 && scrollVelocity > 3 && currentScroll < maxScroll - 10) {
                // Aşağı scroll - sona git (10px threshold)
                targetScroll = maxScroll;
                shouldStartMomentum = true;
            } else if (scrollDirection < 0 && scrollVelocity > 3 && currentScroll > 10) {
                // Yukarı scroll - başa dön (10px threshold)
                targetScroll = 0;
                shouldStartMomentum = true;
            }

            if (shouldStartMomentum) {
                const distance = targetScroll - currentScroll;

                // Distance çok küçükse animasyon yapma
                if (Math.abs(distance) < 10) {
                    return;
                }

                momentumScrolling = true;
                // İleri yön daha yavaş (5 saniye), geri yön normal (3.2 saniye)
                const isForward = targetScroll > currentScroll;
                const duration = isForward ? 5000 : 3200; // İleri: 5s, Geri: 3.2s
                let startTime = null;

                function animate(currentTime) {
                    // Animation yarıda iptal edildiyse dur
                    if (!momentumScrolling) {
                        return;
                    }

                    if (!startTime) startTime = currentTime;
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);

                    // FPV drone acceleration - hızlı başlar, devam eder, yavaş biter
                    const easeProgress = progress < 0.6
                        ? (progress / 0.6) * 0.85 // İlk %60'ta %85'e kadar hızlı
                        : 0.85 + ((progress - 0.6) / 0.4) * 0.15; // Son %40'ta %15 yavaş

                    window.scrollTo(0, currentScroll + (distance * easeProgress));

                    // Zoom görüntüsünü güncelle
                    updateScroll();

                    // Speed line intensity - hızlanma hissiyatı
                    const speedIntensity = progress < 0.7 ? progress * 1.3 : 1 - ((progress - 0.7) / 0.3);
                    zoomEffect.style.opacity = Math.min(0.6 + speedIntensity * 0.4, 0.95);

                    if (progress < 1) {
                        currentAnimationFrame = requestAnimationFrame(animate);
                    } else {
                        // Animasyon tamamlandı - cleanup
                        momentumScrolling = false;
                        currentAnimationFrame = null;
                        scrollVelocity = 0; // Velocity reset
                        scrollDirection = 0; // Direction reset
                        updateScroll(); // Son kez güncelle
                        setTimeout(() => {
                            zoomEffect.style.opacity = '0';
                        }, 300);
                    }
                }

                currentAnimationFrame = requestAnimationFrame(animate);
            }
        }

        window.addEventListener('scroll', function(e) {
            // Manuel scroll ise (animasyon yokken)
            if (!isAutoScrolling && !momentumScrolling) {
                if (!ticking) {
                    window.requestAnimationFrame(updateScroll);
                    ticking = true;
                }

                // Velocity ve direction hesapla
                const now = Date.now();
                const timeDelta = now - lastScrollTime;
                const currentY = window.scrollY;
                const scrollDelta = currentY - lastScrollY;

                // Direction: pozitif = aşağı, negatif = yukarı
                if (scrollDelta !== 0) {
                    scrollDirection = scrollDelta > 0 ? 1 : -1;
                }

                scrollVelocity = timeDelta > 0 ? (Math.abs(scrollDelta) / timeDelta) * 16 : 0;
                lastScrollTime = now;
                lastScrollY = currentY;

                // Scroll durduğunda momentum başlat
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                scrollTimeout = setTimeout(() => {
                    // Sadece hala manuel scroll modundaysak momentum başlat
                    if (!isAutoScrolling && !momentumScrolling) {
                        startMomentumScroll();
                    }
                }, 100); // 100ms bekleme
            }
        }, { passive: true });

        // Initial call
        updateScroll();
    </script>
