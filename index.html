<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <span class="wordmark">FPVibe</span>
        <a href="privacy.html" class="link">Privacy</a>
    </nav>

    <div class="zoom-effect"></div>
    <img src="logo.png" alt="FPVibe" class="logo">
    <div class="final-coming-soon">COMING SOON</div>

    <main class="main">
        <div class="content">
            <h1 class="title">
                The FPV social platform
            </h1>

            <p class="subtitle">
                Share clips. Organize sessions. Connect with pilots.
            </p>

            <div class="coming-soon-badge">
                Coming Soon
            </div>
        </div>
    </main>

    <script>
        const logo = document.querySelector('.logo');
        const content = document.querySelector('.content');
        const body = document.body;
        const zoomEffect = document.querySelector('.zoom-effect');
        const finalComingSoon = document.querySelector('.final-coming-soon');

        let lastScrollY = 0;
        let ticking = false;
        let isAutoScrolling = false;
        let momentumScrolling = false;
        let lastScrollTime = Date.now();
        let scrollVelocity = 0;
        let scrollDirection = 0; // 1: aşağı, -1: yukarı

        function updateScroll() {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;

            // Logo zoom efekti - 2.0'dan (başlangıç) 93.7'e kadar büyüsün (%10 daha fazla zoom)
            const zoomProgress = Math.min(scrollY / (windowHeight * 1.2), 1);
            const scale = 2.0 + (zoomProgress * 91.7); // 2.0'dan 93.7'e kadar

            // Play butonunun merkezine zoom yapmak için Y offset ayarla
            // Play butonu logo merkezinin ALTINDA olduğu için logoyu YUKARI kaydırmalıyız
            // Başlangıç: -50%, Max zoom: +35% (play butonu ekran merkezinde - daha yukarı)
            const yOffset = -50 + (zoomProgress * 85); // -50'den +35'e (daha çok yukarı)

            logo.style.transform = `translate(-50%, ${yOffset}%) scale(${scale})`;

            // Zoom hız efekti - scroll hızına göre
            if (scrollVelocity > 5 && zoomProgress > 0.1) {
                zoomEffect.style.opacity = Math.min(scrollVelocity / 50, 0.8);
            } else {
                zoomEffect.style.opacity = '0';
            }

            // %70 scroll'dan sonra arka planı beyaza çevir
            if (zoomProgress > 0.7) {
                body.classList.add('inverted');
                zoomEffect.style.background = 'radial-gradient(circle, transparent 0%, transparent 30%, rgba(0,0,0,0.02) 50%, transparent 70%)';
            } else {
                body.classList.remove('inverted');
                zoomEffect.style.background = 'radial-gradient(circle, transparent 0%, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%)';
            }

            // %50'den itibaren yavaş yavaş content opacity'sini artır
            if (zoomProgress > 0.5) {
                const contentProgress = (zoomProgress - 0.5) / 0.5; // 0.5'ten 1'e normalize et
                const contentOpacity = Math.min(contentProgress * 1.5, 1); // Smooth fade-in
                content.style.opacity = contentOpacity;
                content.style.transform = `translateY(${30 - (contentProgress * 30)}px)`;

                if (contentOpacity > 0.3) {
                    content.classList.add('visible');
                }
            } else {
                content.style.opacity = '0';
                content.style.transform = 'translateY(30px)';
                content.classList.remove('visible');
            }

            // Final "COMING SOON" at max zoom
            if (zoomProgress >= 0.95) {
                finalComingSoon.classList.add('visible');
            } else {
                finalComingSoon.classList.remove('visible');
            }

            ticking = false;
        }

        // Otomatik zoom fonksiyonu
        function autoZoom() {
            if (isAutoScrolling) return;

            isAutoScrolling = true;
            const targetScroll = window.innerHeight * 1.2;
            const startScroll = window.scrollY;
            const distance = targetScroll - startScroll;
            const duration = 2000; // 2 saniye
            let startTime = null;

            // Speed line efektini güçlendir
            zoomEffect.style.opacity = '0.9';

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing function (smooth acceleration)
                const easeProgress = progress < 0.5
                    ? 2 * progress * progress
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                window.scrollTo(0, startScroll + (distance * easeProgress));

                // Speed line yoğunluğu hıza göre
                if (progress < 0.8) {
                    const speedIntensity = Math.sin(progress * Math.PI);
                    zoomEffect.style.opacity = Math.min(0.5 + speedIntensity, 0.95);
                }

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isAutoScrolling = false;
                    // Fade out speed lines
                    setTimeout(() => {
                        zoomEffect.style.opacity = '0';
                    }, 200);
                }
            }

            requestAnimationFrame(animate);
        }

        // Logo'ya veya ekrana tıklayınca otomatik zoom
        logo.addEventListener('click', autoZoom);
        document.addEventListener('click', function(e) {
            // Eğer link değilse zoom yap
            if (!e.target.closest('a')) {
                autoZoom();
            }
        });

        // Momentum scroll fonksiyonu - FPV drone hissiyatı (İKİ YÖNLÜ)
        function startMomentumScroll() {
            if (momentumScrolling || isAutoScrolling) return;

            const currentScroll = window.scrollY;
            const maxScroll = window.innerHeight * 1.2;
            let targetScroll = 0;
            let shouldStartMomentum = false;

            // Scroll yönüne göre target belirle
            if (scrollDirection > 0 && scrollVelocity > 5 && currentScroll < maxScroll) {
                // Aşağı scroll - sona git
                targetScroll = maxScroll;
                shouldStartMomentum = true;
            } else if (scrollDirection < 0 && scrollVelocity > 5 && currentScroll > 0) {
                // Yukarı scroll - başa dön
                targetScroll = 0;
                shouldStartMomentum = true;
            }

            if (shouldStartMomentum) {
                momentumScrolling = true;
                const distance = targetScroll - currentScroll;
                const duration = 1500; // 1.5 saniye - FPV drone acceleration hissi
                let startTime = null;

                // Speed line efektini güçlendir
                zoomEffect.style.opacity = '0.95';

                function animate(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);

                    // FPV drone acceleration - exponential ease-in
                    const easeProgress = Math.pow(progress, 2.5);

                    window.scrollTo(0, currentScroll + (distance * easeProgress));

                    // Speed line intensity - hızlanma hissiyatı
                    const speedIntensity = progress < 0.7 ? progress * 1.3 : 1 - ((progress - 0.7) / 0.3);
                    zoomEffect.style.opacity = Math.min(0.6 + speedIntensity * 0.4, 0.95);

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        momentumScrolling = false;
                        setTimeout(() => {
                            zoomEffect.style.opacity = '0';
                        }, 300);
                    }
                }

                requestAnimationFrame(animate);
            }
        }

        let scrollTimeout;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(updateScroll);
                ticking = true;
            }

            // Velocity ve direction hesapla
            const now = Date.now();
            const timeDelta = now - lastScrollTime;
            const currentY = window.scrollY;
            const scrollDelta = currentY - lastScrollY;

            // Direction: pozitif = aşağı, negatif = yukarı
            if (scrollDelta !== 0) {
                scrollDirection = scrollDelta > 0 ? 1 : -1;
            }

            scrollVelocity = timeDelta > 0 ? (Math.abs(scrollDelta) / timeDelta) * 16 : 0;
            lastScrollTime = now;
            lastScrollY = currentY; // lastScrollY'yi güncelle

            // Scroll durduğunda momentum başlat
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                startMomentumScroll();
            }, 50);
        });

        // Initial call
        updateScroll();
    </script>

    <footer class="footer">
        <a href="mailto:contact@fpvibe.app">Contact</a>
        <span>© 2025 FPVibe</span>
    </footer>
</body>
</html>
