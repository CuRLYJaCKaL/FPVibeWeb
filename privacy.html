        // Get saved language or default to English
        let currentLanguage = localStorage.getItem('fpvibe-lang') || 'en';

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('fpvibe-lang', lang);

            // Update content
            document.getElementById('content').innerHTML = translations[lang].content;

            // Update other i18n elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update language switcher
            document.getElementById('currentLang').textContent = lang.toUpperCase();

            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }

        // Toggle language on button click
        document.addEventListener('DOMContentLoaded', function() {
            const langSwitcher = document.getElementById('langSwitcher');
            langSwitcher.addEventListener('click', function() {
                const newLang = currentLanguage === 'en' ? 'tr' : 'en';
                setLanguage(newLang);
            });

            // Set initial language
            setLanguage(currentLanguage);
        });
