        // Language data with flags and native names
        const languageData = {
            en: { flag: '🇬🇧', name: 'English' },
            tr: { flag: '🇹🇷', name: 'Türkçe' },
            es: { flag: '🇪🇸', name: 'Español' },
            de: { flag: '🇩🇪', name: 'Deutsch' },
            fr: { flag: '🇫🇷', name: 'Français' },
            pt: { flag: '🇵🇹', name: 'Português' },
            it: { flag: '🇮🇹', name: 'Italiano' },
            ru: { flag: '🇷🇺', name: 'Русский' },
            zh: { flag: '🇨🇳', name: '中文' },
            ja: { flag: '🇯🇵', name: '日本語' }
        };

        // Get saved language or detect from URL/browser
        let currentLanguage = (function() {
            // Check URL parameter first
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && languageData[urlLang]) {
                return urlLang;
            }

            // Check localStorage
            const savedLang = localStorage.getItem('fpvibe-lang');
            if (savedLang && languageData[savedLang]) {
                return savedLang;
            }

            // Detect browser language
            const browserLang = navigator.language.split('-')[0];
            if (languageData[browserLang]) {
                return browserLang;
            }

            // Default to English
            return 'en';
        })();

        // Update language selector display
        function updateLanguageSelector(lang) {
            const currentFlag = document.getElementById('currentFlag');
            const currentLangName = document.getElementById('currentLangName');

            if (currentFlag && currentLangName && languageData[lang]) {
                currentFlag.textContent = languageData[lang].flag;
                currentLangName.textContent = languageData[lang].name;
            }

            // Update active state in dropdown
            document.querySelectorAll('.lang-option').forEach(option => {
                const optionLang = option.getAttribute('data-lang');
                if (optionLang === lang) {
                    option.setAttribute('data-active', 'true');
                } else {
                    option.removeAttribute('data-active');
                }
            });
        }

        function setLanguage(lang) {
            if (!languageData[lang]) {
                console.warn(`Language ${lang} not supported`);
                return;
            }

            currentLanguage = lang;
            localStorage.setItem('fpvibe-lang', lang);

            // Update HTML lang attribute (SEO critical)
            const htmlRoot = document.getElementById('htmlRoot');
            if (htmlRoot) {
                htmlRoot.setAttribute('lang', lang);
            }
            document.documentElement.lang = lang;

            // Update content
            const contentElement = document.getElementById('content');
            if (contentElement && translations[lang]) {
                contentElement.innerHTML = translations[lang].content;
            }

            // Update other i18n elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update language selector display
            updateLanguageSelector(lang);

            // Track language change (if analytics exists)
            if (typeof FPVibeAnalytics !== 'undefined') {
                FPVibeAnalytics.trackEvent('language_change', { language: lang });
            }
        }

        // Language dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const langButton = document.getElementById('langButton');
            const langDropdown = document.getElementById('langDropdown');
            const langOptions = document.querySelectorAll('.lang-option');

            if (!langButton || !langDropdown) {
                console.error('Language selector elements not found');
                return;
            }

            // Toggle dropdown
            function toggleDropdown() {
                const isOpen = langDropdown.classList.contains('active');
                if (isOpen) {
                    closeDropdown();
                } else {
                    openDropdown();
                }
            }

            function openDropdown() {
                langDropdown.classList.add('active');
                langDropdown.setAttribute('aria-hidden', 'false');
                langButton.setAttribute('aria-expanded', 'true');
            }

            function closeDropdown() {
                langDropdown.classList.remove('active');
                langDropdown.setAttribute('aria-hidden', 'true');
                langButton.setAttribute('aria-expanded', 'false');
            }

            // Button click handler
            langButton.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleDropdown();
            });

            // Language option click handlers
            langOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const selectedLang = this.getAttribute('data-lang');
                    setLanguage(selectedLang);
                    closeDropdown();
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!langButton.contains(e.target) && !langDropdown.contains(e.target)) {
                    closeDropdown();
                }
            });

            // Close dropdown on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && langDropdown.classList.contains('active')) {
                    closeDropdown();
                    langButton.focus();
                }
            });

            // Set initial language
            setLanguage(currentLanguage);
        });
    </script>
