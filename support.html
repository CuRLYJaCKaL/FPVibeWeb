    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.85);
            background-color: #000;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wordmark {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #fff;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .link:hover {
            color: #fff;
        }

        /* Language dropdown styles imported from style.css */

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 40px 80px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: clamp(40px, 6vw, 64px);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 16px;
            color: #fff;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        h2 {
            color: #fff;
            margin-top: 48px;
            margin-bottom: 20px;
            font-size: clamp(28px, 4vw, 36px);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h3 {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 24px;
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 600;
        }

        p {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.75);
            font-size: 16px;
            line-height: 1.8;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            margin: 48px 0;
            border-radius: 16px;
            text-align: center;
        }

        .contact-box h2 {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .email-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 32px;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.2s;
        }

        .email-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .response-time {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 16px;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 24px;
            margin: 16px 0;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .faq-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .faq-item h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .faq-item p {
            margin-bottom: 0;
        }

        .highlight-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding: 24px;
            margin: 32px 0;
            border-radius: 12px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 24px;
            font-size: 14px;
            letter-spacing: 0.03em;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 80px;
        }

        footer p {
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 20px 24px;
            }

            .container {
                padding: 100px 24px 60px;
            }

            .contact-box {
                padding: 24px;
            }

            .email-link {
                font-size: 16px;
                padding: 14px 24px;
            }
        }

        @media (max-width: 480px) {
            .nav {
                padding: 16px 20px;
            }

            .container {
                padding: 90px 20px 40px;
            }
        }
    </style>
</head>

        // Language data with flags and native names
        const languageData = {
            en: { flag: '🇬🇧', name: 'English' },
            tr: { flag: '🇹🇷', name: 'Türkçe' },
            es: { flag: '🇪🇸', name: 'Español' },
            de: { flag: '🇩🇪', name: 'Deutsch' },
            fr: { flag: '🇫🇷', name: 'Français' },
            pt: { flag: '🇵🇹', name: 'Português' },
            it: { flag: '🇮🇹', name: 'Italiano' },
            ru: { flag: '🇷🇺', name: 'Русский' },
            zh: { flag: '🇨🇳', name: '中文' },
            ja: { flag: '🇯🇵', name: '日本語' }
        };

        // Get saved language or detect from URL/browser
        let currentLanguage = (function() {
            // Check URL parameter first
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && languageData[urlLang]) {
                return urlLang;
            }

            // Check localStorage
            const savedLang = localStorage.getItem('fpvibe-lang');
            if (savedLang && languageData[savedLang]) {
                return savedLang;
            }

            // Detect browser language
            const browserLang = navigator.language.split('-')[0];
            if (languageData[browserLang]) {
                return browserLang;
            }

            // Default to English
            return 'en';
        })();

        // Update language selector display
        function updateLanguageSelector(lang) {
            const currentFlag = document.getElementById('currentFlag');
            const currentLangName = document.getElementById('currentLangName');

            if (currentFlag && currentLangName && languageData[lang]) {
                currentFlag.textContent = languageData[lang].flag;
                currentLangName.textContent = languageData[lang].name;
            }

            // Update active state in dropdown
            document.querySelectorAll('.lang-option').forEach(option => {
                const optionLang = option.getAttribute('data-lang');
                if (optionLang === lang) {
                    option.setAttribute('data-active', 'true');
                } else {
                    option.removeAttribute('data-active');
                }
            });
        }

        function setLanguage(lang) {
            if (!languageData[lang]) {
                console.warn(`Language ${lang} not supported`);
                return;
            }

            currentLanguage = lang;
            localStorage.setItem('fpvibe-lang', lang);

            // Update HTML lang attribute (SEO critical)
            const htmlRoot = document.getElementById('htmlRoot');
            if (htmlRoot) {
                htmlRoot.setAttribute('lang', lang);
            }
            document.documentElement.lang = lang;

            // Update content
            const contentElement = document.getElementById('content');
            if (contentElement && translations[lang]) {
                contentElement.innerHTML = translations[lang].content;
            }

            // Update other i18n elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update language selector display
            updateLanguageSelector(lang);

            // Track language change (if analytics exists)
            if (typeof FPVibeAnalytics !== 'undefined') {
                FPVibeAnalytics.trackEvent('language_change', { language: lang });
            }
        }

        // Language dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const langButton = document.getElementById('langButton');
            const langDropdown = document.getElementById('langDropdown');
            const langOptions = document.querySelectorAll('.lang-option');

            if (!langButton || !langDropdown) {
                console.error('Language selector elements not found');
                return;
            }

            // Toggle dropdown
            function toggleDropdown() {
                const isOpen = langDropdown.classList.contains('active');
                if (isOpen) {
                    closeDropdown();
                } else {
                    openDropdown();
                }
            }

            function openDropdown() {
                langDropdown.classList.add('active');
                langDropdown.setAttribute('aria-hidden', 'false');
                langButton.setAttribute('aria-expanded', 'true');
            }

            function closeDropdown() {
                langDropdown.classList.remove('active');
                langDropdown.setAttribute('aria-hidden', 'true');
                langButton.setAttribute('aria-expanded', 'false');
            }

            // Button click handler
            langButton.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleDropdown();
            });

            // Language option click handlers
            langOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const selectedLang = this.getAttribute('data-lang');
                    setLanguage(selectedLang);
                    closeDropdown();
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!langButton.contains(e.target) && !langDropdown.contains(e.target)) {
                    closeDropdown();
                }
            });

            // Close dropdown on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && langDropdown.classList.contains('active')) {
                    closeDropdown();
                    langButton.focus();
                }
            });

            // Set initial language
            setLanguage(currentLanguage);
        });
    </script>
